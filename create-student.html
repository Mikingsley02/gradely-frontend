<head>

  <style>

    }

<body>

<!-- ================= SINGLE STUDENT ================= -->
<div class="form-card">
  <div class="form-header">
    <h2>‚ûï Create Student Account</h2>
    <p>Register a new student</p>
  </div>

  <div class="form-body">
    <form id="createForm">

      <div class="form-group">
        <label>Student ID *</label>
        <input type="text" name="student_id" required />
      </div>

      <div class="form-group">
        <label>First Name *</label>
        <input type="text" name="first_name" required />
      </div>

      <div class="form-group">
        <label>Middle Name</label>
        <input type="text" name="middle_name" />
      </div>

      <div class="form-group">
        <label>Last Name *</label>
        <input type="text" name="last_name" required />
      </div>

      <div class="form-group">
        <label>Phone Number *</label>
        <input type="text" name="phone_number" required />
      </div>

      <div class="form-group">
        <label>Parent Email</label>
        <input type="email" name="parent_email" />
      </div>

      <div class="form-group">
        <label>Password *</label>
        <input type="password" id="password" name="password" required />
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
      </div>

      <div class="form-group">
        <label>Confirm Password *</label>
        <input type="password" id="confirm_password" required />
        <span class="toggle-password" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</span>
      </div>

      <div class="form-actions">
        <button type="button" class="btn-cancel" onclick="goBack()">Cancel</button>
        <button type="submit" class="btn-submit">Create Account</button>
      </div>

      <div class="message" id="message"></div>
    </form>
  </div>
</div>

<!-- ================= BULK UPLOAD ================= -->
<div class="bulk-upload">
  <h3>üìÇ Bulk Upload Students</h3>
  <p>Download the Excel template and upload student data in bulk.</p>

  <input type="file" id="bulkFile" accept=".csv,.xls,.xlsx" />

  <button style="margin-bottom: 10px;" onclick="downloadStudentTemplate()">
  ‚¨áÔ∏è Download Template
  </button>

    <button onclick="uploadBulkStudents()">
    üì§ Upload Students
    </button>


  <div style="text-align:center; margin-top:10px;">
    <a href="manage-students.html"
       style="display:inline-block; background:#0c2461; color:white; padding:10px 10px; border-radius:6px; text-decoration:none; font-weight:600;">
       ‚Üê Back to Manage Students
    </a>
  </div>

  <div class="message" id="bulkMessage"></div>
</div>

<div class="footer">
  &copy; 2025 <strong>gradely.info</strong>. All rights reserved.
  <div style="margin-top: 10px;">
    <a href="terms.html" style="color:#00d2ff; margin:0 10px;">Terms</a> ‚Ä¢
    <a href="privacy.html" style="color:#00d2ff; margin:0 10px;">Privacy</a> ‚Ä¢
    <a href="refund-policy.html" style="color:#00d2ff; margin:0 10px;">Refund Policy</a>
  </div>
</div>

<script>
const API_BASE = "https://gradely-backend-1.onrender.com";

// TOGGLE PASSWORD
function togglePassword(id, icon) {
  const input = document.getElementById(id);
  input.type = input.type === "password" ? "text" : "password";
  icon.textContent = input.type === "password" ? "üëÅÔ∏è" : "üôà";
}

// CREATE STUDENT
document.getElementById("createForm").onsubmit = async (e) => {
  e.preventDefault();
  const msg = document.getElementById("message");

  const password = document.getElementById("password").value;
  const confirm = document.getElementById("confirm_password").value;

  if (password !== confirm) {
    msg.className = "message error";
    msg.textContent = "‚ùå Passwords do not match.";
    return;
  }

  const data = Object.fromEntries(new FormData(e.target));
  data.school_id = sessionStorage.getItem("school_id");

  msg.textContent = "‚è≥ Creating student...";
  msg.className = "message";

  const res = await fetch(`${API_BASE}/api/students/register`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(data)
  });

  const result = await res.json();

  msg.className = result.success ? "message success" : "message error";
  msg.textContent = result.message || "Completed.";

  if (result.success) {
    setTimeout(() => window.location.href = "manage-students.html", 1500);
  }
};

// BULK UPLOAD
async function uploadBulkStudents() {
  const file = document.getElementById("bulkFile").files[0];
  const msg = document.getElementById("bulkMessage");

  if (!file) {
    msg.className = "message error";
    msg.textContent = "‚ö†Ô∏è Please select a file.";
    return;
  }

  const reader = new FileReader();
  reader.onload = async (e) => {
    const wb = XLSX.read(new Uint8Array(e.target.result), { type: "array" });
    const sheet = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]]);

    const res = await fetch(`${API_BASE}/api/students/bulk-upload`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        school_id: sessionStorage.getItem("school_id"),
        students: sheet
      })
    });

    const result = await res.json();
    msg.className = result.success ? "message success" : "message error";
    msg.textContent = result.success ? "‚úÖ Upload successful" : "‚ùå Upload failed";
  };
  reader.readAsArrayBuffer(file);
}

// TEMPLATE (NO CLASS / SECTION)
function downloadStudentTemplate() {
  const ws = XLSX.utils.aoa_to_sheet([
    ["student_id","first_name","middle_name","last_name","phone_number","parent_email","password"],
    ["STD001","Amina","","Johnson","08012345678","parent@mail.com","12345678"]
  ]);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, "Students");
  XLSX.writeFile(wb, "Student_Bulk_Template.xlsx");
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>
