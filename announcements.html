<head>
  <meta charset="UTF-8" />

    .footer {
      text-align: center;

      font-size: 0.9rem;
      color: #555;
      margin-top: 30px;
    }
    .footer a {

    }
    h1 {
      color: #0c2461;

    }
    .back-link {
      display: block;
      text-align: center;
      margin-bottom: 20px;
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
    }
    .back-link:hover {
      text-decoration: underline;
    }
    .form-section {
      max-width: 600px;
      margin: 0 auto 30px; /* âœ… Centered form */
    }
    .form-group {
      margin-bottom: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;

    }
    textarea {
      height: 100px;

    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 20px auto 0; /* âœ… Centered button */
    }
    button:hover {
      background: #2980b9;
    }
    .announcement {
      background: #f1f8ff;
      border-left: 4px solid #3498db;
      padding: 15px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }
    .announcement h3 {
      margin: 0 0 8px;
      color: #0c2461;
    }
    .announcement .date {
      font-size: 0.85rem;
      color: #666;
      margin-bottom: 8px;
    }
    .announcement .actions {
      text-align: right;
      margin-top: 10px;
    }
    .delete-btn {
      background: #e74c3c;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- âœ… Back to Dashboard -->
    <a href="dashboard.html" class="back-link">â¬… Back to Dashboard</a>

    <h1>ðŸ“¢ School Announcements</h1>

    <!-- âœ… Centered Form -->
    <div class="form-section">
      <div class="form-group">
        <input type="text" id="title" placeholder="Announcement Title" />
      </div>
      <div class="form-group">
        <textarea id="message" placeholder="Write your announcement..."></textarea>
      </div>
      <button onclick="postAnnouncement()">Post Announcement</button>
    </div>

    <!-- Announcements List -->
    <div id="announcementsList" style="margin-top: 30px;">
      <!-- Announcements will load here -->
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    &copy; 2025 <strong>gradely.info</strong>. All rights reserved.
    <div style="margin-top: 10px;">
      <a href="terms.html">Terms</a> â€¢
      <a href="privacy.html">Privacy</a> â€¢
      <a href="refund-policy.html">Refund Policy</a>
    </div>
  </div>

  <script>
    const API_BASE = "https://gradely-backend-1.onrender.com";
    let school_id = null;

    window.addEventListener("DOMContentLoaded", () => {
      school_id = sessionStorage.getItem('school_id');
      if (!school_id) {
        alert("Session expired. Please log in again.");
        window.location.href = 'admin-login.html';
        return;
      }
      loadAnnouncements();
    });

    async function loadAnnouncements() {
      try {
        const res = await fetch(`${API_BASE}/api/announcements/${school_id}`);
        const data = await res.json();
        if (data.success) {
          const list = document.getElementById('announcementsList');
          if (data.announcements.length === 0) {
            list.innerHTML = '<p style="text-align:center; color:#666;">No announcements yet.</p>';
            return;
          }
          list.innerHTML = data.announcements.map(a => `
            <div class="announcement">
              <div class="date">${new Date(a.created_at).toLocaleString()}</div>
              <h3>${a.title}</h3>
              <p>${a.message}</p>
              <div class="actions">
                <button class="delete-btn" onclick="deleteAnnouncement(${a.id})">Archive</button>
              </div>
            </div>
          `).join('');
        }
      } catch (err) {
        console.error("Load failed:", err);
        document.getElementById('announcementsList').innerHTML = '<p style="text-align:center; color:#e74c3c;">Failed to load announcements.</p>';
      }
    }

    async function postAnnouncement() {
      const title = document.getElementById('title').value.trim();
      const message = document.getElementById('message').value.trim();
      if (!title || !message) return alert("Please fill all fields.");

      try {
        const res = await fetch(`${API_BASE}/api/announcements`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ school_id, title, message })
        });
        const data = await res.json();
        if (data.success) {
          document.getElementById('title').value = '';
          document.getElementById('message').value = '';
          loadAnnouncements();
        } else {
          alert(data.message || "Failed to post announcement.");
        }
      } catch (err) {
        console.error("Post error:", err);
        alert("Failed to post announcement.");
      }
    }

    async function deleteAnnouncement(id) {
      if (!confirm("Archive this announcement?")) return;
      try {
        await fetch(`${API_BASE}/api/announcements/${id}`, { method: 'DELETE' });
        loadAnnouncements();
      } catch (err) {
        console.error("Delete error:", err);
        alert("Failed to archive.");
      }
    }
  </script>

  <script src="js/kaima-chatbot.js"></script> 
  <script src="js/session-timeout.js"></script>
</body>
</html>
