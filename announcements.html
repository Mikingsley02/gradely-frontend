    }

    /* Announcements */
    .announcement {
      background: #f1f8ff;
      border-left: 4px solid #3498db;
      padding: 15px;
      margin: 20px 0;
      border-radius: 0 8px 8px 0;
    }

    .announcement h3 {
      margin: 0 0 8px;

    }

    .announcement .date {
      font-size: 0.85rem;

      color: white;

</head>
<body>

  <div class="container">
    <h1>ðŸ“¢ School Announcements</h1>

    <div class="form-section">
      <div class="form-group">
        <input type="text" id="title" placeholder="Announcement Title" />
      </div>

      <div class="form-group">
        <textarea id="message" placeholder="Write your announcement..."></textarea>
      </div>

      <button onclick="postAnnouncement()">Post Announcement</button>
      <a href="dashboard.html" class="back-link">â¬… Back to Dashboard</a>
    </div>

    <div id="announcementsList" style="margin-top: 30px;"></div>
  </div>

  <div class="footer">

    </div>
  </div>

<script>
  const API_BASE = "https://gradely-backend-1.onrender.com";
  let school_id = null;

  window.addEventListener("DOMContentLoaded", () => {
    school_id = sessionStorage.getItem('school_id');

    if (!school_id) {
      alert("Session expired. Please log in again.");
      window.location.href = 'admin-login.html';
      return;
    }

    loadAnnouncements();
  });

  async function loadAnnouncements() {
    try {
      const res = await fetch(`${API_BASE}/api/announcements/${school_id}`);
      const data = await res.json();

      const list = document.getElementById("announcementsList");

      if (!data.announcements || data.announcements.length === 0) {
        list.innerHTML = `
          <p style="text-align:center; color:#777;">No announcements available.</p>
        `;
        return;
      }

      list.innerHTML = data.announcements.map(a => `
        <div class="announcement">
          <div class="date">${new Date(a.created_at).toLocaleString()}</div>
          <h3>${a.title}</h3>
          <p>${a.message}</p>
          <button class="delete-btn" onclick="deleteAnnouncement(${a.id})">Archive</button>
        </div>
      `).join("");

    } catch (err) {
      console.error("Load error:", err);
      document.getElementById("announcementsList").innerHTML =
        `<p style="text-align:center; color:#777;">No announcements available.</p>`;
    }
  }

  async function postAnnouncement() {
    const title = document.getElementById("title").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!title || !message) {
      alert("Please fill in all fields.");
      return;
    }

    try {
      const res = await fetch(`${API_BASE}/api/announcements`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          school_id: Number(school_id), // FIXED (backend requires integer)
          title,
          message
        })
      });

      const data = await res.json();

      if (!data.success) {
        alert(data.message || "Failed to post announcement.");
        return;
      }

      document.getElementById("title").value = "";
      document.getElementById("message").value = "";

      loadAnnouncements();

    } catch (err) {
      console.error("Post error:", err);
      alert("Failed to post announcement.");
    }
  }

  async function deleteAnnouncement(id) {
    if (!confirm("Archive this announcement?")) return;

    try {
      await fetch(`${API_BASE}/api/announcements/${id}`, { method: "DELETE" });
      loadAnnouncements();
    } catch (err) {
      console.error("Delete error:", err);
      alert("Failed to archive announcement.");
    }
  }
</script>

<script src="js/kaima-chatbot.js"></script>

</body>
