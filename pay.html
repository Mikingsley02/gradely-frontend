<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí≥ Complete Your Payment | Gradely Info</title>
  
  <!-- ‚úÖ FIXED: Removed trailing spaces -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #00b09b, #96c93d);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
      padding: 20px;
    }

    .container { max-width: 500px; width: 100%; }
    .box {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }

    button {
      background: #fff;
      color: #00b09b;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      font-weight: 600;
    }

    button:hover { background: #00d084; color: white; }

    .btn-free {
      background: #ffcc00;
      color: #000;
      font-weight: bold;
    }

    .btn-free:hover { background: #ffb300; }

    .back-btn {
      display: inline-block;
      margin-top: 15px;
      color: rgba(255,255,255,0.8);
      text-decoration: underline;
      font-size: 0.9rem;
    }
    
    .error-box {
      background: rgba(255, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      text-align: left;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
<div class="container">

  <div class="box">
    <h2 id="pageTitle">üí≥ Complete Your Payment</h2>
    <p id="planDetails"></p>

    <div id="upgradeNotice" style="display:none; margin-top:15px;">
      <strong>‚ú® Upgrade in Progress</strong><br>
      Your account will be upgraded after payment.
    </div>
  </div>

  <div class="box">
    <h3>Choose Payment Method</h3>

    <button id="paystackBtn">Pay with Paystack</button>
    <br><br>
    <button id="freeBtn" class="btn-free">Renew for Free (TEST)</button>
  </div>

  <a href="subscription.html" class="back-btn">‚Üê Back</a>
</div>

<!-- ‚úÖ FIXED: Removed duplicate script + trailing spaces -->
<script>
/* ===================== DEBUG: Log everything on load ===================== */
console.log("=== PAY.HTML DEBUG INFO ===");
console.log("Full URL:", window.location.href);
console.log("URL Search:", window.location.search);
console.log("URL school_id param:", new URLSearchParams(window.location.search).get("school_id"));
console.log("localStorage school_id:", localStorage.getItem("school_id"));
console.log("sessionStorage school_id:", sessionStorage.getItem("school_id"));
console.log("===========================");

/* ===================== URL + STATE ===================== */

const params = new URLSearchParams(window.location.search);
const plan = params.get("plan") || "pro";
const isUpgrade = params.get("upgrade") === "true";
const isRenew = params.get("renew") === "true";

// Try all possible sources for school_id
let school_id = params.get("school_id");

if (!school_id) {
  console.warn("‚ö†Ô∏è school_id not in URL, checking localStorage...");
  school_id = localStorage.getItem("school_id");
}

if (!school_id) {
  console.warn("‚ö†Ô∏è school_id not in localStorage, checking sessionStorage...");
  school_id = sessionStorage.getItem("school_id");
}

if (!school_id) {
  console.error("‚ùå school_id not found anywhere!");
  
  const errorHTML = `
    <div class="error-box">
      <strong>‚ùå Error: School ID not found</strong><br><br>
      <strong>URL Parameters:</strong> ${JSON.stringify(Object.fromEntries(params))}<br><br>
      <strong>localStorage school_id:</strong> ${localStorage.getItem("school_id") || "null"}<br><br>
      <strong>sessionStorage school_id:</strong> ${sessionStorage.getItem("school_id") || "null"}<br><br>
      <small>Please go back to the subscription page and try again.</small>
    </div>
  `;
  
  document.querySelector('.container').insertAdjacentHTML('afterbegin', errorHTML);
  
  setTimeout(() => {
    location.href = "subscription.html";
  }, 5000);
  
  throw new Error("School ID not found");
}

console.log("‚úÖ school_id found:", school_id);

const PRICES = { basic: 16800, pro: 19200 };
const price = PRICES[plan];

document.getElementById("planDetails").textContent =
  `You selected ${plan.toUpperCase()} ‚Äî ‚Ç¶${price.toLocaleString()}`;

if (isUpgrade) {
  document.getElementById("upgradeNotice").style.display = "block";
  document.getElementById("pageTitle").textContent = "‚ú® Upgrade to Pro Plan";
} else if (isRenew) {
  document.getElementById("upgradeNotice").style.display = "block";
  document.getElementById("pageTitle").textContent = "üí≥ Renew Your Subscription";
}

/* ===================== PAYSTACK KEY ===================== */

let paystackKey = null;

async function loadPaystackKey() {
  if (paystackKey) return true;

  try {
    // ‚úÖ FIXED: Removed duplicate https:// and trailing spaces
    const API_BASE = 'https://api.gradely.info';
    const res = await fetch(
      `${API_BASE}/api/config/paystack-key`,
      { credentials: 'include' }
    );
    const data = await res.json();

    if (!data.success) throw new Error("Key missing");

    paystackKey = data.publicKey;
    console.log("‚úÖ Paystack key loaded:", paystackKey.substring(0, 10) + "...");
    return true;
  } catch (e) {
    console.error("‚ùå Paystack key error:", e);
    alert("Payment configuration error. Please contact support.");
    return false;
  }
}

/* ===================== PAYSTACK ===================== */

document.getElementById("paystackBtn").onclick = async () => {
  if (!(await loadPaystackKey())) return;

  // ‚úÖ Get school email from localStorage (set during login)
  const schoolEmail = localStorage.getItem("school_email") || 
                     localStorage.getItem("admin_email") ||
                     `school-${school_id}@gradely.info`;

  console.log("üìß Payment email:", schoolEmail);

  PaystackPop.setup({
    key: paystackKey,
    email: schoolEmail,
    amount: price * 100, // Convert to kobo
    currency: 'NGN',
    ref: "GRAD_" + Date.now() + "_" + school_id,
    channels: ['card', 'bank', 'ussd', 'qr', 'mobile_money'],
    metadata: {
      school_id: school_id,
      plan: plan,
      is_upgrade: isUpgrade,
      is_renew: isRenew
    },
    callback: async (response) => {
      console.log("‚úÖ Payment successful:", response);
      
      // ‚úÖ FIXED: Correct API URL + removed trailing spaces
      const API_BASE = 'https://api.gradely.info';
      const verify = await fetch(
        `${API_BASE}/api/verify-payment`,
        {
          method: "POST",
          credentials: 'include',
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            reference: response.reference,
            school_id: school_id,
            plan: plan,
            is_upgrade: isUpgrade,
            is_renew: isRenew
          })
        }
      ).then(r => r.json());

      if (verify.success) {
        alert("‚úÖ Payment successful! Your account has been updated.");
        location.href = "dashboard.html";
      } else {
        alert("‚ö†Ô∏è Payment verification failed. Please contact support with reference: " + response.reference);
      }
    },
    onClose: () => {
      console.log("‚ùå Payment window closed");
      alert("Payment cancelled.");
    }
  }).openIframe();
};

/* ===================== FREE TEST ===================== */

document.getElementById("freeBtn").onclick = async () => {
  if (!confirm("‚ö†Ô∏è This is a TEST renewal for development only. Continue?")) return;

  // ‚úÖ FIXED: Correct API URL + removed trailing spaces
  const API_BASE = 'https://api.gradely.info';
  const res = await fetch(
    `${API_BASE}/api/subscription/renew`,
    {
      method: "POST",
      credentials: 'include',
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ 
        school_id: school_id,
        plan: plan,
        is_upgrade: isUpgrade,
        is_renew: isRenew
      })
    }
  ).then(r => r.json());

  if (res.success) {
    alert("‚úÖ Test renewal successful!");
    location.href = "dashboard.html";
  } else {
    alert("‚ùå Test renewal failed: " + (res.message || "Unknown error"));
  }
};

// Load Paystack key on page load
loadPaystackKey();
</script>

<script src="js/kaima-chatbot.js"></script>
</body>
</html>
