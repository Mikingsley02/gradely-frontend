<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üîê Admin Login - gradely.info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .container {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
      text-align: center;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    .header {
      background: #0c2461;
      color: white;
      padding: 30px;
    }
    .header h1 {
      font-size: 1.8rem;
      font-weight: 600;
    }
    .header p {
      font-size: 1rem;
      opacity: 0.9;
    }
    .content {
      padding: 30px;
    }
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 0.9rem;
    }

    /* Password field wrapper */
    .password-wrapper {
      position: relative;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdc3c7;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s;
      font-family: inherit;
    }
    input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
    }
    button {
      width: 100%;
      padding: 14px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #2980b9;
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    button.loading {
      background: #27ae60;
      pointer-events: none;
    }
    button .text {
      transition: opacity 0.3s ease;
    }
    button .spinner {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 16px;
      height: 16px;
      border: 2px solid white;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }
    .admin-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }
    .admin-link a {
      color: #3498db;
      text-decoration: none;
    }
    .admin-link a:hover {
      text-decoration: underline;
    }

    /* === MOBILE RESPONSIVENESS === */
    @media (max-width: 480px) {
      body {
        padding: 10px;
      }
      .container {
        border-radius: 12px;
        max-width: 100%;
        margin: 0 auto;
      }
      .header h1 {
        font-size: 1.6rem;
      }
      .header p,
      .content p,
      label,
      button {
        font-size: 0.95rem;
      }
      input {
        font-size: 1rem;
      }
      .content {
        padding: 20px;
      }
      footer {
        font-size: 0.8rem;
        padding: 12px;
      }
    }

    /* Prevent iOS zoom on input focus */
    @media (max-width: 768px) {
      input, button {
        font-size: 16px !important;
      }
    }

    /* Footer Styling */
    footer {
      background: #f8f9fa;
      padding: 15px;
      font-size: 0.85rem;
      color: #666;
      border-top: 1px solid #eee;
      text-align: center;
    }
    footer a {
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    /* Toggle Password Icon */
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      color: #666;
      user-select: none;
    }
    .toggle-password:hover {
      color: #2e7d32;
    }
  </style>
</head>
<body>

  <!-- Admin Login Form -->
  <div class="container">
    <div class="header">
      <div style="text-align: center; margin-bottom: 20px;">
        <div style="
          display: inline-block;
          padding: 10px 25px;
          background: #0c2461;
          color: white;
          border-radius: 12px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        ">
          <h1 style="
            margin: 0;
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: -0.5px;
          ">
            gradely<span style="color:#31bdd2;">.info</span>
          </h1>
          <p style="margin: 5px 0 0; font-size: 0.9rem; opacity: 0.9; font-weight: 400;">
            Secure access only
          </p>
        </div>
      </div>
      <p>Admin Dashboard Login</p>
    </div>

    <div class="content">
      <p style="margin-bottom: 20px; color: #555;">
        Enter your credentials to access the admin dashboard.
      </p>

      <form id="adminLoginForm">
        <div class="form-group">
          <label for="adminId">Admin ID</label>
          <input type="text" id="adminId" placeholder="Enter Admin ID" required />
        </div>
        <div class="form-group">
          <label for="adminPassword">Password</label>
          <div class="password-wrapper">
            <input type="password" id="adminPassword" placeholder="Enter Password" required />
            <span class="toggle-password" onclick="toggleAdminPassword()">üëÅÔ∏è</span>
          </div>
        </div>
        <button type="submit">
          <span class="text">Login</span>
          <span class="spinner"></span>
        </button>
      </form>

      <p style="font-size: 0.9rem; margin-top: 15px;">
        <a href="#" onclick="resetAdminPassword()" style="color: #3498db; text-decoration: none;">üîê Forgot password?</a>
      </p>

      <div class="admin-link">
        <a href="index.html">‚Üê Back to Home</a>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <strong>¬© 2025 gradely.info. All rights reserved. | Powered by RIS</strong><br>
      <a href="terms.html">Terms</a> ‚Ä¢ 
      <a href="privacy.html">Privacy</a> ‚Ä¢ 
      <a href="refund-policy.html">Refund Policy</a>
    </footer>
  </div>

  <!-- ‚úÖ Scripts -->
  <script>
// Toggle password
function toggleAdminPassword() {
  const passwordInput = document.getElementById("adminPassword");
  const icon = passwordInput.nextElementSibling;

  const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
  passwordInput.setAttribute("type", type);

  icon.textContent = type === "text" ? "üôà" : "üëÅÔ∏è";
}

document.getElementById("adminLoginForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const admin_id = document.getElementById("adminId").value.trim();
  const password = document.getElementById("adminPassword").value.trim();

  const btn = e.target.querySelector("button");
  const text = btn.querySelector(".text");
  const spinner = btn.querySelector(".spinner");

  btn.classList.add("loading");
  text.style.opacity = "0";
  spinner.style.display = "block";

  const API_BASE = window.location.hostname.includes("localhost")
    ? "http://localhost:5000"
    : "https://api.gradely.info";


  try {
    const res = await fetch(`${API_BASE}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ admin_id, password }),
    });

    const data = await res.json();

    if (!res.ok) {
      alert("‚ùå " + (data.message || "Login failed."));
      return;
    }

    if (data.success) {
      alert("‚úÖ Login successful!");

      localStorage.setItem("adminId", data.admin.admin_id);
      localStorage.setItem("school_id", data.admin.admin_id);
      localStorage.setItem("school_name", data.admin.school_name || "");
      localStorage.setItem("subscription_plan", data.admin.subscription_plan || "basic");
      localStorage.setItem("admin_token", data.token); // ‚Üê use "admin_token" (not "token")
      

      window.location.href = "dashboard.html";
    } else {
      alert("‚ùå " + (data.message || "Login failed."));
    }

  } catch (err) {
    console.error("‚ùå Network or server error:", err);
    alert("‚ùå Network or server error. Please try again.");
  } finally {
    btn.classList.remove("loading");
    text.style.opacity = "1";
    spinner.style.display = "none";
  }
});
</script>


  <!-- Chatbot -->
  <script src="js/kaima-chatbot.js"></script>

</body>
</html>
