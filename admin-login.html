    .content {

      border-radius: 8px;

    }

    }

  <!-- ‚úÖ Scripts -->
  <script>
// ‚úÖ Add this check at the top to ensure user is logged in
if (!sessionStorage.getItem("school_id")) {
  alert("‚ö†Ô∏è Please log in first.");
  window.location.href = "login.html"; // Redirect to login if not logged in
  throw new Error("Redirecting to login..."); // Stop further execution
}

const backendUrl = "https://gradely-backend-1.onrender.com";

function showLoader(show) {
  document.getElementById("loaderOverlay").style.display = show ? "flex" : "none";
}

// Download sample Excel template
function downloadTemplate() {
  const wb = XLSX.utils.book_new();
  const ws = XLSX.utils.aoa_to_sheet([
    ["student_id", "subject", "score", "total_marks", "grade", "remarks", "term", "academic_year", "school_id"],
    ["STU001", "Mathematics", "85", "100", "A", "Excellent", "1st Term", "2024/2025", "SCH001"],
    ["STU002", "English", "78", "100", "B", "Good work", "1st Term", "2024/2025", "SCH001"]
  ]);
  XLSX.utils.book_append_sheet(wb, ws, "Result Template");
  XLSX.writeFile(wb, "Gradely_Result_Template.xlsx");
}

// ‚úÖ Handle form submission
document.getElementById("resultForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const term = document.getElementById("term").value;
  const file = document.getElementById("file").files[0];
  // ‚úÖ school_id is now guaranteed to exist due to the check above
  const school_id = sessionStorage.getItem("school_id");

  if (!term || !file) {
    alert("‚ö†Ô∏è Please select a term and upload a file.");
    return;
  }

  const reader = new FileReader();
  reader.onload = async (event) => {
    try {
      showLoader(true);
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      let results = XLSX.utils.sheet_to_json(sheet);

      console.log("üìò Parsed Excel Data:", results);

      // Ensure every row has school_id and academic_year
      const academic_year = new Date().getFullYear() + "/" + (new Date().getFullYear() + 1); // default to current
      results = results.map(r => ({
        student_id: r.student_id,
        subject: r.subject,
        score: r.score,
        total_marks: r.total_marks || 100,
        grade: r.grade || null,
        remarks: r.remarks || "",
        term: r.term || term,
        academic_year: r.academic_year || academic_year,
        school_id: r.school_id || school_id
      }));

      if (results.length === 0) {
        showLoader(false);
        alert("‚ö†Ô∏è No valid rows found in the Excel file.");
        return;
      }

      const response = await fetch(`${backendUrl}/api/result/upload-results`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ term, results, school_id }),
      });

      const resData = await response.json();
      showLoader(false);

      if (resData.success) {
        alert("‚úÖ " + (resData.message || "Upload complete!"));
      } else {
        alert("‚ö†Ô∏è " + (resData.message || "Upload failed."));
      }
    } catch (err) {
      showLoader(false);
      console.error("üö´ Upload error:", err);
      alert("‚ö†Ô∏è Failed to connect to server. Please check your internet or backend status.");
    }
  };
  reader.readAsArrayBuffer(file);
});
</script>
