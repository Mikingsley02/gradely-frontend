<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚úÖ Payment Successful | Gradely Info</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 40px 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 480px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .success-icon {
      font-size: 4rem;
      color: #00ffb3;
      margin-bottom: 15px;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1rem;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    .details {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
    }

    .details p {
      margin: 6px 0;
      font-size: 0.95rem;
    }

    button {
      background: #00d2ff;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 14px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #0a84ff;
      transform: scale(1.03);
    }

    .back-link {
      display: block;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      opacity: 0.9;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .container {
        padding: 30px 20px;
      }
      h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="success-icon">üéâ</div>
    <h2>Payment Successful!</h2>
    <p>Thank you for subscribing to <strong>Gradely.info</strong>. Your school account is now active.</p>

    <div class="details">
      <p><strong>School Name:</strong> <span id="schoolName">Loading...</span></p>
      <p><strong>Subscription Plan:</strong> <span id="planName">Loading...</span></p>
      <p><strong>Reference ID:</strong> <span id="refId">Loading...</span></p>
    </div>

    <button id="goToDashboardBtn">üè´ Go to Dashboard</button>

    <a href="index.html" class="back-link">‚¨Ö Back to Home</a>
  </div>

  <script>
    // --- Extract query parameters ---
    const urlParams = new URLSearchParams(window.location.search);
    const schoolId = urlParams.get("school_id");
    const plan = urlParams.get("plan");
    const ref = urlParams.get("ref") || "GRAD-" + Math.floor(Math.random() * 1000000);

    // Set values
    document.getElementById("schoolName").textContent = "Your Registered School";
    document.getElementById("planName").textContent =
      plan === "pro"
        ? "Pro Plan (‚Ç¶19,000/month)"
        : "Basic Plan (‚Ç¶12,000/month)";
    document.getElementById("refId").textContent = ref;

    // Redirect to dashboard.html with school_id
    document.getElementById("goToDashboardBtn").addEventListener("click", () => {
      window.location.href = `dashboard.html?school_id=${schoolId}`;
    });
  </script>

<script src="js/kaima-chatbot.js"></script>

</body>
</html>
