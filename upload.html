<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Load xlsx from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      color: #fff;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 35px 25px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      margin-top: 40px;
      text-align: center;
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 0.95rem;
      opacity: 0.9;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 0.9rem;
      color: #e8e8e8;
    }

    select, input[type="file"], button {
      width: 100%;
      height: 45px;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      outline: none;
      transition: all 0.3s ease;
    }

    select {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      padding: 0 10px;
    }

    select option {
      color: #000;
    }

    input[type="file"] {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    input[type="file"]::file-selector-button {
      background: #0a84ff;
      border: none;
      color: white;
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      margin-right: 10px;
      transition: all 0.3s ease;
    }

    input[type="file"]::file-selector-button:hover {
      background: #006edc;
      box-shadow: 0 0 10px rgba(10, 132, 255, 0.3);
    }

    button {
      background: #0a84ff;
      color: white;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    button:hover {
      background: #006edc;
      transform: scale(1.03);
      box-shadow: 0 4px 15px rgba(10, 132, 255, 0.3);
    }

    .download-btn {
      background: #00b7ff;
    }

    .download-btn:hover {
      background: #0097e6;
      box-shadow: 0 4px 15px rgba(0, 183, 255, 0.3);
    }

    .back-link {
      display: block;
      margin-top: 25px;
      font-size: 0.9rem;
      color: #fff;
      text-decoration: none;
      opacity: 0.9;
      text-align: center;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      z-index: 9999;
      text-align: center;
    }

    .spinner {
      border: 5px solid rgba(255, 255, 255, 0.2);
      border-top: 5px solid #0a84ff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      margin-top: auto;
      text-align: center;
      font-size: 0.9rem;
      color: #eee;
      width: 100%;
      padding: 20px 0;
      background: rgba(0, 0, 0, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    footer a {
      color: #00d2ff;
      text-decoration: none;
      margin: 0 5px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 25px 20px;
      }
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>üìä Upload Student Results</h2>
    <p>Upload your result sheet using the provided Excel template.</p>
    <form id="resultForm">
      <label for="term">Select Term *</label>
      <select id="term" required>
        <option value="">-- Select Term --</option>
        <option value="1st Term">1st Term</option>
        <option value="2nd Term">2nd Term</option>
        <option value="3rd Term">3rd Term</option>
      </select>

      <label for="file">Upload Result File *</label>
      <input type="file" id="file" accept=".csv, .xls, .xlsx" required />

      <button type="button" class="download-btn" onclick="downloadTemplate()">‚¨áÔ∏è Download Excel Template</button>
      <button type="submit">üì§ Upload Result</button>
    </form>

    <a href="dashboard.html" class="back-link">‚¨Ö Back to Dashboard</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 gradely.info. All rights reserved. | Powered by RIS<br>
    <a href="terms.html">Terms</a> ‚Ä¢ 
    <a href="privacy.html">Privacy</a> ‚Ä¢ 
    <a href="refund-policy.html">Refund Policy</a>
  </footer>

  <!-- Loader overlay -->
  <div class="loader-overlay" id="loaderOverlay">
    <div class="spinner"></div>
    <p>Uploading results... please wait</p>
  </div>

  <script>
  const backendUrl = "https://gradely-backend-1.onrender.com";

  function showLoader(show) {
    document.getElementById("loaderOverlay").style.display = show ? "flex" : "none";
  }

  function downloadTemplate() {
    const wb = XLSX.utils.book_new();
    const ws = XLSX.utils.aoa_to_sheet([
      ["student_id", "subject", "score", "total_marks", "grade", "remarks", "term", "academic_year", "school_id"],
      ["STU001", "Mathematics", "85", "100", "A", "Excellent", "1st Term", "2024/2025", "SCH001"],
      ["STU002", "English", "78", "100", "B", "Good work", "1st Term", "2024/2025", "SCH001"]
    ]);
    XLSX.utils.book_append_sheet(wb, ws, "Result Template");
    XLSX.writeFile(wb, "Gradely_Result_Template.xlsx");
  }

document.getElementById("resultForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  // ‚úÖ Get school_id with fallback
  let school_id = sessionStorage.getItem("school_id");
  if (!school_id) {
    const adminId = sessionStorage.getItem("adminId");
    if (adminId) {
      school_id = adminId;
    } else {
      alert("‚ö†Ô∏è School not found. Please log in again.");
      window.location.href = "admin-login.html";
      return;
    }
  }

  const term = document.getElementById("term").value;
  const file = document.getElementById("file").files[0];

  if (!term || !file) {
    alert("‚ö†Ô∏è Please select a term and upload a file.");
    return;
  }

  const reader = new FileReader();
  reader.onload = async (event) => {
    try {
      showLoader(true);
      const data = new Uint8Array(event.target.result);
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      let results = XLSX.utils.sheet_to_json(sheet);

      const academic_year = new Date().getFullYear() + "/" + (new Date().getFullYear() + 1);
      results = results.map(r => ({
        student_id: r.student_id,
        subject: r.subject,
        score: r.score,
        total_marks: r.total_marks || 100,
        grade: r.grade || null,
        remarks: r.remarks || "",
        term: r.term || term,
        academic_year: r.academic_year || academic_year,
        school_id: r.school_id || school_id
      }));

      if (results.length === 0) {
        showLoader(false);
        alert("‚ö†Ô∏è No valid rows found in the Excel file.");
        return;
      }

      const response = await fetch(`${backendUrl}/api/result/upload-results`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ term, results, school_id }),
      });

      const resData = await response.json();
      showLoader(false);

      if (resData.success) {
        alert("‚úÖ " + (resData.message || "Upload complete!"));
      } else {
        alert("‚ö†Ô∏è " + (resData.message || "Upload failed."));
      }
    } catch (err) {
      showLoader(false);
      console.error("üö´ Upload error:", err);
      alert("‚ö†Ô∏è Failed to connect to server. Please check your internet or backend status.");
    }
  };
  reader.readAsArrayBuffer(file);
});
</script>

  <script src="js/kaima-chatbot.js"></script>
  <script src="js/session-timeout.js"></script>
</body>
</html>
