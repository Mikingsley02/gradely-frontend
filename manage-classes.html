  <script>
const BACKEND_URL = "https://api.gradely.info";

async function initTimetable() {
  try {
    const res = await fetch(`${BACKEND_URL}/api/admin/me`, {
      credentials: "include"
    });

    if (!res.ok) throw new Error("Unauthorized");

    const data = await res.json();

    if (!data.success) throw new Error("Invalid session");

    if (data.subscription_plan !== "pro") {
      document.getElementById("app").innerHTML = `
        <div class="locked">
          <h2>ðŸŽ“ Pro Feature</h2>
          <p>Timetable management is available on the Pro plan.</p>
          <a href="upgrade.html">Upgrade to Pro</a>
        </div>
      `;
      return;
    }

    window.school_id = data.school_id;

    renderTimetableUI();
    loadSubjects();

  } catch (err) {
    document.getElementById("app").innerHTML = `
      <div class="locked">
        <h2>ðŸ”‘ Session Timed Out</h2>
        <p>Please log in again.</p>
        <a href="admin-login.html">Go to Login</a>
      </div>
    `;
  }
}

async function loadSubjects() {
  try {
    const res = await fetch(
      `${BACKEND_URL}/api/subjects/subjects?school_id=${encodeURIComponent(window.school_id)}`,
      { credentials: "include" }
    );
    const data = await res.json();

    const select = document.getElementById("subject");
    select.innerHTML = `<option value="">Subject</option>`;

    if (data.success) {
      data.subjects.forEach(s => {
        select.innerHTML += `<option value="${s.id}">${s.subject_name}</option>`;
      });
    }
  } catch (err) {
    console.error("Failed to load subjects");
  }
}

async function loadTimetable() {
  const className = document.getElementById("className").value.trim();
  if (!className) return;

  const res = await fetch(
    `${BACKEND_URL}/api/timetable?school_id=${window.school_id}&class=${encodeURIComponent(className)}`,
    { credentials: "include" }
  );

  const data = await res.json();
  const tbody = document.getElementById("timetable");

  tbody.innerHTML = data.timetable?.length
    ? data.timetable.map(row => `
        <tr>
          <td>${row.day}</td>
          <td>${row.time_slot}</td>
          <td>${row.subject || "-"}</td>
          <td>${row.teacher || "-"}</td>
          <td>
            <button class="danger" onclick="deleteSlot(${row.id})">Delete</button>
          </td>
        </tr>
      `).join("")
    : `<tr><td colspan="5" style="text-align:center;">No timetable yet</td></tr>`;
}

async function addSlot() {
  const payload = {
    school_id: window.school_id,
    class: document.getElementById("className").value.trim(),
    day: document.getElementById("day").value,
    time_slot: document.getElementById("timeSlot").value,
    subject_id: document.getElementById("subject").value,
    teacher: document.getElementById("teacher").value || null
  };

  await fetch(`${BACKEND_URL}/api/timetable`, {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  loadTimetable();
}

async function deleteSlot(id) {
  await fetch(
    `${BACKEND_URL}/api/timetable/${id}?school_id=${window.school_id}`,
    { method: "DELETE", credentials: "include" }
  );
  loadTimetable();
}

function renderTimetableUI() {
  document.getElementById("app").innerHTML = `
    <div class="card">
      <h1>Manage Class Timetables <span class="pro-badge">PRO</span></h1>

      <div class="grid">
        <input id="className" placeholder="Class Name (e.g. JSS 1)" oninput="loadTimetable()" />
        <select id="day">
          <option>Monday</option><option>Tuesday</option>
          <option>Wednesday</option><option>Thursday</option><option>Friday</option>
        </select>
        <select id="timeSlot">
          <option>8:00 - 9:00</option><option>9:00 - 10:00</option>
          <option>10:00 - 11:00</option><option>11:00 - 12:00</option>
        </select>
        <select id="subject"></select>
        <input id="teacher" placeholder="Teacher (optional)" />
      </div>

      <button onclick="addSlot()">âž• Add Slot</button>

      <table>
        <thead>
          <tr><th>Day</th><th>Time</th><th>Subject</th><th>Teacher</th><th>Action</th></tr>
        </thead>
        <tbody id="timetable">
          <tr><td colspan="5" style="text-align:center;">Enter class name</td></tr>
        </tbody>
      </table>
    </div>
  `;
}

initTimetable();
</script>
