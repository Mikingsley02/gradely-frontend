<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìö Manage Classes | Gradely.info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      min-height: 100vh;
      padding: 15px;
    }

    .container {
      max-width: 1000px;
      margin: 20px auto;
      background: rgba(31, 3, 3, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    header {
      text-align: center;
      padding: 25px 20px;
      background: rgba(0, 0, 0, 0.1);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
    }

    header h1 {
      font-size: 1.6rem;
      margin-bottom: 8px;
      color: #00ffb3;
    }

    header p {
      opacity: 0.9;
      font-size: 0.95rem;
    }

    .content {
      padding: 20px;
    }

    /* Add Subject Form */
    .add-subject-form {
      background: rgba(97, 16, 16, 0.1);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 25px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr; /* ‚úÖ Mobile-first: single column */
      gap: 15px;
      margin-bottom: 15px;
    }

    @media (min-width: 600px) {
      .form-row {
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      }
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
      font-size: 0.95rem;
      color: #e8f4fc;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #bdc3c7;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 1rem;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.9);
      font-weight: 500;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      font-size: 1rem;
      width: 100%; /* ‚úÖ Full-width on mobile */
      margin: 6px 0;
    }

    @media (min-width: 600px) {
      button {
        width: auto;
        margin: 0;
      }
    }

    .btn-primary {
      background: #00d2ff;
      color: white;
    }

    .btn-primary:hover {
      background: #0a84ff;
    }

    .btn-danger {
      background: #e74c3c;
      color: white;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .btn-warning {
      background: #f39c12;
      color: white;
    }

    .btn-warning:hover {
      background: #e67e22;
    }

    /* Subjects Table */
    .table-container {
      overflow-x: auto;
      margin: 20px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      overflow: hidden;
      min-width: 500px; /* Prevent collapse on small screens */
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 0.9rem;
    }

    @media (min-width: 600px) {
      th, td {
        padding: 14px 12px;
        font-size: 1rem;
      }
    }

    th {
      background: #0c2461;
      color: #00d2ff;
    }

    tr:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .actions button {
      flex: 1;
      min-width: 80px;
      padding: 8px;
      font-size: 0.8rem;
    }

    @media (min-width: 600px) {
      .actions button {
        flex: none;
        padding: 6px 10px;
        font-size: 0.85rem;
      }
    }

    /* Messages */
    .message {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      text-align: center;
      font-size: 0.95rem;
    }

    .success { background: rgba(39, 174, 96, 0.3); color: #27ae60; }
    .error { background: rgba(231, 76, 60, 0.3); color: #e74c3c; }

    /* Back Link */
    .back-link {
      display: inline-block;
      background: #0c2461;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      text-align: center;
      width: 100%;
    }

    @media (min-width: 600px) {
      .back-link {
        width: auto;
      }
    }

    .back-link:hover {
      background: #1e3799;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      color: #eee;
      background: rgba(0, 0, 0, 0.1);
      margin-top: 30px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    footer a {
      color: #00d2ff;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <h1>üìö Manage Classes</h1>
      <p>Create, edit, and organize classes for your school</p>
    </header>

    <div class="content">

      <!-- Add New Subject Form -->
      <div class="add-subject-form">
        <h2 style="color: #00d2ff; margin-bottom: 15px; text-align: center;">‚ûï Add New Subject</h2>
        <form id="addSubjectForm">
          <div class="form-row">
            <div>
              <label>Subject Name *</label>
              <input type="text" id="subjectName" placeholder="e.g., Mathematics" required />
            </div>
            <div>
              <label>Class (Optional)</label>
              <input type="text" id="subjectClass" placeholder="e.g., JSS 1, SS 2" />
            </div>
            <div>
              <label>Teacher (Optional)</label>
              <input type="text" id="subjectTeacher" placeholder="Mrs. Amina" />
            </div>
          </div>
          <button type="submit" class="btn-primary">Add Subject</button>
        </form>
        <div class="message" id="formMessage" style="display: none;"></div>
      </div>

      <!-- Subjects List -->
      <h2 style="color: #00d2ff; margin-bottom: 15px; text-align: center;">üìã Existing Subjects</h2>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Subject</th>
              <th>Class</th>
              <th>Teacher</th>
              <th>Students</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="subjectsTableBody">
            <tr><td colspan="6" style="text-align:center; padding:20px;">Loading subjects...</td></tr>
          </tbody>
        </table>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2025 <strong>gradely.info</strong>. All rights reserved. | Powered by RIS<br>
    <a href="terms.html">Terms</a> ‚Ä¢ 
    <a href="privacy.html">Privacy</a> ‚Ä¢ 
    <a href="refund-policy.html">Refund Policy</a>
  </footer>

  <script>
    // ‚úÖ FIXED: Removed trailing space
    const API_BASE = "https://gradely-backend-1.onrender.com";

    document.addEventListener("DOMContentLoaded", () => {
      fetchSubjects();
    });

    async function fetchSubjects() {
      try {
        const res = await fetch(`${API_BASE}/api/admin/subjects`);
        const data = await res.json();

        const tbody = document.getElementById("subjectsTableBody");
        
        if (!data.success || !Array.isArray(data.subjects)) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">‚ùå Failed to load subjects</td></tr>`;
          return;
        }

        if (data.subjects.length === 0) {
          tbody.innerHTML = `<tr><td colspan="6" style="text-align:center;">No subjects found. Add one above.</td></tr>`;
          return;
        }

        tbody.innerHTML = data.subjects.map(subj => `
          <tr>
            <td>${subj.id}</td>
            <td>${subj.subject_name}</td>
            <td>${subj.class || "-"}</td>
            <td>${subj.teacher || "-"}</td>
            <td>${subj.student_count || 0}</td>
            <td class="actions">
              <button class="btn-warning" onclick="editSubject(${subj.id})">Edit</button>
              <button class="btn-danger" onclick="deleteSubject(${subj.id})">Delete</button>
            </td>
          </tr>
        `).join("");
      } catch (err) {
        console.error("Error fetching subjects:", err);
        document.getElementById("subjectsTableBody").innerHTML = 
          `<tr><td colspan="6" style="text-align:center;">‚ö†Ô∏è Connection error</td></tr>`;
      }
    }

    document.getElementById("addSubjectForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("subjectName").value.trim();
      const cls = document.getElementById("subjectClass").value.trim();
      const teacher = document.getElementById("subjectTeacher").value.trim();
      const msgEl = document.getElementById("formMessage");

      if (!name) {
        showMessage("error", "Subject name is required.");
        return;
      }

      try {
        const res = await fetch(`${API_BASE}/api/admin/create-subject`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ subject_name: name, class: cls, teacher })
        });

        const result = await res.json();
        if (result.success) {
          showMessage("success", "‚úÖ Subject added successfully!");
          document.getElementById("addSubjectForm").reset();
          fetchSubjects();
        } else {
          showMessage("error", "‚ùå " + (result.message || "Failed to add subject"));
        }
      } catch (err) {
        showMessage("error", "‚ö†Ô∏è Connection error. Please try again.");
      }
    });

    function showMessage(type, message) {
      const el = document.getElementById("formMessage");
      el.style.display = "block";
      el.className = `message ${type}`;
      el.textContent = message;
      setTimeout(() => el.style.display = "none", 5000);
    }

    function editSubject(id) {
      alert(`Edit subject ID: ${id}\nüëâ This would open an edit modal in full version.`);
    }

    async function deleteSubject(id) {
      if (!confirm("Are you sure you want to delete this subject? All associated data will be lost.")) return;

      try {
        const res = await fetch(`${API_BASE}/api/admin/delete-subject/${id}`, {
          method: "DELETE"
        });

        const result = await res.json();
        if (result.success) {
          showMessage("success", "üóëÔ∏è Subject deleted!");
          fetchSubjects();
        } else {
          showMessage("error", "‚ùå Delete failed: " + result.message);
        }
      } catch (err) {
        showMessage("error", "‚ö†Ô∏è Delete failed. Check connection.");
      }
    }
  </script>

  <script src="js/kaima-chatbot.js"></script>
  <script src="js/session-timeout.js"></script>
</body>
</html>
