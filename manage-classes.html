<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìÖ School Timetable ‚Äî Editable</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://gradely.info/favicon.ico "/>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #f4f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #1f2937;
    }

    .class-selects {
      margin-bottom: 20px;
      text-align: center;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    select {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: #fff;
      cursor: pointer;
    }

    .timetable {
      display: grid;
      grid-template-columns: 150px repeat(5, 1fr);
      gap: 1px;
      background: #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .timetable div {
      background: #fff;
      padding: 12px;
      min-height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: 500;
      position: relative;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: default;
    }

    .timetable div.header {
      background: #6c5ce7;
      color: #fff;
      font-weight: 700;
      font-size: 0.95rem;
    }

    .timetable div.time-slot {
      background: #ffeaa7;
      font-weight: 600;
      cursor: pointer;
    }

    .timetable div:hover.editable,
    .timetable div:hover.time-slot {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .editable:hover::after,
    .time-slot:hover::after {
      content: "Double click to edit";
      font-size: 0.7rem;
      color: #555;
      position: absolute;
      bottom: 2px;
      left: 50%;
      transform: translateX(-50%);
    }

    .export-btn {
      margin-top: 20px;
      display: block;
      background: #6c5ce7;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
    }

    .export-btn:hover { background: #5a3ecf; }

    footer {
      text-align: center;
      margin-top: 30px;
      padding: 15px 0;
      color: #666;
      font-size: 0.85rem;
      border-top: 1px solid #eee;
    }
    footer a {
      color: #6c3cff;
      text-decoration: none;
      margin: 0 6px;
    }

    .action-buttons {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-top: 24px;
    }

    .back-btn {
      margin-top: 20px;
      display: block;
      background: #209c49;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
    }

    .back-btn:hover {
      background: #17855d;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìÖ Weekly Timetable</h1>

  <div class="class-selects">
    <div>
      <label for="className">Select Class: </label>
      <select id="className">
        <option value="JSS1">JSS 1</option>
        <option value="JSS2">JSS 2</option>
        <option value="JSS3">JSS 3</option>
        <option value="SSS1">SSS 1</option>
        <option value="SSS2">SSS 2</option>
        <option value="SSS3">SSS 3</option>
      </select>
    </div>
    <div>
      <label for="groupName">Select Group: </label>
      <select id="groupName">
        <option value="A">Group A</option>
        <option value="B">Group B</option>
        <option value="C">Group C</option>
      </select>
    </div>
  </div>

  <div class="timetable" id="timetableGrid"></div>

  <div class="action-buttons">
    <button class="export-btn" onclick="exportPDF()">üìÑ Export as PDF</button>
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>
</div>

<footer>

  <a href="terms.html">Terms</a> ‚Ä¢ 
  <a href="privacy.html">Privacy</a> ‚Ä¢ 
  <a href="refund-policy.html">Refund Policy</a>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js "></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js "></script>

<script>
// üëá SESSION VALIDATION ADDED HERE üëá
document.addEventListener("DOMContentLoaded", () => {
  const schoolId = localStorage.getItem("school_id") || sessionStorage.getItem("school_id");
  if (!schoolId) {
    alert("‚ö†Ô∏è Session expired. Please log in again.");
    window.location.href = "admin-login.html";
    return;
  }
});

const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
let times = ["08:00 - 09:00", "09:00 - 10:00", "10:00 - 11:00", "11:00 - 12:00", "12:00 - 13:00", "13:00 - 14:00"];

// Object to store timetable per class & group
let timetableData = {};

function initTimetableData(className, groupName) {
  if (!timetableData[className]) timetableData[className] = {};
  if (!timetableData[className][groupName]) {
    timetableData[className][groupName] = {};
    days.forEach(day => {
      timetableData[className][groupName][day] = times.map(() => ({subject: "-", teacher: "-"}));
    });
  }
}

const timetableGrid = document.getElementById("timetableGrid");

function renderTimetable() {
  const className = document.getElementById("className").value;
  const groupName = document.getElementById("groupName").value;

  initTimetableData(className, groupName);

  timetableGrid.innerHTML = "";
  const gridData = timetableData[className][groupName];

  // Render header row
  timetableGrid.appendChild(document.createElement("div")).textContent = "Time / Day";
  days.forEach(day => {
    const header = document.createElement("div");
    header.classList.add("header");
    header.textContent = day;
    timetableGrid.appendChild(header);
  });

  // Render rows
  times.forEach((time, rowIndex) => {
    const timeDiv = document.createElement("div");
    timeDiv.classList.add("time-slot");
    timeDiv.textContent = time;
    timeDiv.addEventListener("dblclick", () => {
      const newTime = prompt("Edit time slot:", times[rowIndex]) || times[rowIndex];
      times[rowIndex] = newTime;
      renderTimetable();
    });
    timetableGrid.appendChild(timeDiv);

    days.forEach(day => {
      const cell = document.createElement("div");
      cell.classList.add("editable");

      const sub = gridData[day][rowIndex].subject;
      const teach = gridData[day][rowIndex].teacher;

      cell.innerHTML = `<strong>${sub}</strong><br><em>${teach}</em>`;

      cell.addEventListener("dblclick", () => {
        const newSub = prompt("Enter subject:", gridData[day][rowIndex].subject) || "-";
        const newTeach = prompt("Enter teacher:", gridData[day][rowIndex].teacher) || "-";
        gridData[day][rowIndex].subject = newSub;
        gridData[day][rowIndex].teacher = newTeach;
        renderTimetable();
      });

      timetableGrid.appendChild(cell);
    });
  });
}

// Re-render when class or group changes
document.getElementById("className").addEventListener("change", renderTimetable);
document.getElementById("groupName").addEventListener("change", renderTimetable);

renderTimetable();

function exportPDF() {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF("p", "mm", "a4");
  let y = 20;
  const className = document.getElementById("className").value;
  const groupName = document.getElementById("groupName").value;

  doc.setFontSize(16);
  doc.setFont("helvetica", "bold");
  doc.text(`Timetable ‚Äî ${className} ${groupName}`, 105, y, null, null, "center");
  y += 10;

  doc.setFontSize(10);
  doc.setFont("helvetica", "normal");

  const gridData = timetableData[className][groupName];

  const table = [ ["Time/Day", ...days] ];
  times.forEach((time, i) => {
    const row = [time];
    days.forEach(day => {
      const cell = gridData[day][i];
      row.push(`${cell.subject}\n(${cell.teacher})`);
    });
    table.push(row);
  });

  doc.autoTable({
    startY: y,
    head: [table[0]],
    body: table.slice(1),
    theme: 'grid',
    styles: { fontSize: 9, halign: 'center', valign: 'middle' },
    headStyles: { fillColor: [108, 92, 231], textColor: 255 }
  });

  doc.save(`Timetable_${className}_${groupName}.pdf`);
}
</script>

</body>
</html>
