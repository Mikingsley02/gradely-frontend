<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login | Gradely.info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      position: relative;
    }

    .top-nav {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 15px;
      font-size: 0.9rem;
      z-index: 10;
    }

    .top-nav a {
      color: #00d2ff;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .top-nav a:hover {
      color: white;
      text-shadow: 0 0 5px rgba(0, 210, 255, 0.5);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    header {
      margin-bottom: 40px;
    }

    header h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #fff;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
    }

    .info-text { 
      color: #ffd700; 
      font-weight: 700;
    }

    /* ‚úÖ REMOVED BOLD FROM HEADER PARAGRAPH */
    header p {
      opacity: 0.9;
      font-size: 1.1rem;
      font-weight: normal; /* Critical fix */
      line-height: 1.5;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 450px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.25);
      animation: fadeIn 0.8s ease-out;
    }

    .login-container h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      opacity: 0.95;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 210, 255, 0.3);
      transform: translateY(-1px);
    }

    /* ‚úÖ PASSWORD TOGGLE ICON STYLES */
    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #666;
      font-size: 1.3rem;
      user-select: none;
      z-index: 5;
      padding: 5px;
      border-radius: 50%;
      transition: all 0.2s ease;
    }

    .toggle-password:hover {
      color: #00d2ff;
      background: rgba(0, 210, 255, 0.1);
    }

    /* ‚úÖ REMOVED GLOW FROM BUTTON - CLEAN DESIGN */
    .btn {
      background: linear-gradient(120deg, #00d2ff, #0a84ff);
      color: white;
      border: none;
      border-radius: 10px;
      padding: 14px;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      /* REMOVED box-shadow */
    }

    .btn:hover {
      transform: translateY(-2px);
      /* REMOVED box-shadow */
    }

    .btn:active {
      transform: translateY(0);
    }

    .options {
      margin-top: 20px;
      font-size: 0.95rem;
    }

    .options a {
      color: #ffd700;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s;
    }

    .options a:hover {
      opacity: 0.8;
      text-decoration: underline;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 25px 0;
      color: rgba(255, 255, 255, 0.7);
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
    }

    .divider::before {
      margin-right: 15px;
    }

    .divider::after {
      margin-left: 15px;
    }

    footer {
      background: rgba(0, 0, 0, 0.25);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      text-align: center;
      padding: 15px 20px;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.85);
      margin-top: auto;
    }

    footer img {
      height: 26px;
      vertical-align: middle;
      margin-right: 8px;
      filter: brightness(1.2);
    }

    .footer-info { 
      color: #ffd700; 
      font-weight: 700;
    }

    .footer-links {
      margin-top: 8px;
    }

    .footer-links a {
      color: #00d2ff;
      text-decoration: none;
      margin: 0 8px;
      font-size: 0.9rem;
      transition: all 0.2s;
    }

    .footer-links a:hover {
      color: white;
      text-shadow: 0 0 5px rgba(0, 210, 255, 0.5);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* MOBILE RESPONSIVE */
    @media (max-width: 768px) {
      .top-nav {
        font-size: 0.85rem;
        gap: 10px;
        right: 15px;
        top: 15px;
      }
      header h1 { font-size: 1.9rem; }
      .login-container { padding: 30px 25px; }
      .login-container h2 { font-size: 1.6rem; }
    }

    @media (max-width: 480px) {
      .top-nav {
        flex-direction: column;
        align-items: flex-end;
        gap: 6px;
        font-size: 0.8rem;
        top: 12px;
        right: 12px;
      }
      header h1 { font-size: 1.7rem; }
      .login-container { padding: 25px 20px; }
      .login-container h2 { font-size: 1.5rem; }
      footer { padding: 12px 15px; font-size: 0.85rem; }
      footer img { height: 24px; }
      .toggle-password { font-size: 1.2rem; }
    }
  </style>
</head>
<body>
  <!-- Top Navigation -->
  <div class="top-nav">
    <a href="index.html">üè† Home</a>
    <a href="about.html">‚ÑπÔ∏è About Us</a>
    <a href="contact.html">üìû Contact</a>
  </div>

  <main>
    <header>
      <!-- ‚úÖ FIXED MISSING CLOSING TAG + GOLDEN .info -->
      <h1>gradely<span class="info-text">.info</span></h1>
      <!-- ‚úÖ REMOVED BOLD FROM PARAGRAPH -->
      <p>Access your child's academic records and performance reports</p>
    </header>

    <div class="login-container">
      <h2>üîê Parent Portal</h2>
      
      <div class="form-group">
        <label for="studentId">Student ID</label>
        <input type="text" id="studentId" placeholder="Enter student ID" autocomplete="username">
      </div>
      
      <!-- ‚úÖ PASSWORD FIELD WITH TOGGLE ICON -->
      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-wrapper">
          <input type="password" id="password" placeholder="Enter password" autocomplete="current-password">
          <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
        </div>
      </div>
      
      <!-- ‚úÖ UPDATED BUTTON TEXT -->
      <button class="btn" id="loginBtn">Login</button>
      
      <div class="options">
        <p>Forgot password? <a href="forgot-password.html">Reset here</a></p>
        <!-- ‚úÖ PARENT LOGIN: Simple back link ONLY (no signup prompt) -->
<div class="admin-link" style="margin-top: 15px;">
  <a href="index.html">‚Üê Back to Home</a>
</div>
    </div>
  </main>

  <footer>
    <div>
      <img 
        src="https://i.postimg.cc/c4M6ZLSv/ris-removebg-preview.png" 
        alt="RIS Logo" 
      >
      <strong>¬© 2026 gradely<span class="footer-info">.info</span></strong> | Powered by RIS
    </div>
    
    <div class="footer-links">
      <a href="terms.html">Terms</a>
      <a href="privacy.html">Privacy</a>
      <a href="faq.html">FAQ</a>
    </div>
  </footer>

  <script src="js/kaima-chatbot.js"></script>
  <script>
    // ‚úÖ PASSWORD TOGGLE FUNCTIONALITY
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordField = document.getElementById('password');
      const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordField.setAttribute('type', type);
      this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });

    document.getElementById('loginBtn').addEventListener('click', function() {
      const studentId = document.getElementById('studentId').value.trim();
      const password = document.getElementById('password').value.trim();
      
      if (!studentId || !password) {
        alert('Please enter both Student ID and Password');
        return;
      }
      
      fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ student_id: studentId, password: password })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          sessionStorage.setItem('student', JSON.stringify(data.student));
          window.location.href = 'parent-dashboard.html';
        } else {
          alert('Login failed: ' + data.message);
        }
      })
      .catch(error => {
        console.error('Login error:', error);
        alert('Login failed. Please check your credentials and try again.');
      });
    });
    
    // Allow Enter key to submit
    document.getElementById('password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        document.getElementById('loginBtn').click();
      }
    });
  </script>
</body>
</html>
