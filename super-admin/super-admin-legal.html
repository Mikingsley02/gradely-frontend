<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Super Admin ‚Ä¢ Documents | Gradely</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css  " rel="stylesheet">

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    .container {
      max-width: 1100px;
      margin: auto;
    }

    .top-bar {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 15px;
    }

    select, button {
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    select {
      background: #020617;
      color: #e5e7eb;
      border: 1px solid #1e293b;
    }

    button {
      background: #22c55e;
      color: #052e16;
      font-weight: 600;
      cursor: pointer;
    }

    button.secondary {
      background: #1e293b;
      color: #e5e7eb;
    }

    button.danger {
      background: #7c2d12;
      color: #fed7aa;
    }

    button:hover {
      opacity: 0.9;
    }

    #toolbar {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px 8px 0 0;
    }

    #editor {
      background: #020617;
      border: 1px solid #1e293b;
      border-top: none;
      min-height: 320px;
      padding: 15px;
      border-radius: 0 0 8px 8px;
    }

    /* Version list */
    .versions {
      margin-top: 25px;
      background: #020617;
      border-radius: 10px;
      padding: 15px;
    }

    .versions h3 {
      margin-bottom: 10px;
      color: #38bdf8;
    }

    .version-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #1e293b;
      font-size: 14px;
    }

    .version-item:last-child {
      border-bottom: none;
    }

    /* Preview modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #020617;
      max-width: 900px;
      width: 95%;
      max-height: 90vh;
      overflow-y: auto;
      padding: 25px;
      border-radius: 14px;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-header h2 {
      margin: 0;
      color: #38bdf8;
    }

    .close {
      cursor: pointer;
      color: #94a3b8;
      font-size: 14px;
    }

    .close:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üìÑ Terms & Policies Manager</h1>

  <!-- Controls -->
  <div class="top-bar">
    <select id="docType">
      <option value="terms">Terms & Conditions</option>
      <option value="privacy">Privacy Policy</option>
      <option value="cookies">Cookies Policy</option>
    <option value="refund">Refund Policy</option>
    </select>

    <button onclick="preview()">üëÅ Preview</button>
    <button onclick="publish()">‚úÖ Publish</button>
  </div>

  <!-- Editor -->
  <div id="toolbar">
    <select class="ql-header">
      <option selected></option>
      <option value="1"></option>
      <option value="2"></option>
    </select>
    <button class="ql-bold"></button>
    <button class="ql-italic"></button>
    <button class="ql-underline"></button>
    <button class="ql-list" value="ordered"></button>
    <button class="ql-list" value="bullet"></button>
    <button class="ql-link"></button>
    <button class="ql-clean"></button>
  </div>
  <div id="editor"></div>

  <!-- Versions -->
  <div class="versions">
    <h3>üïò Version History</h3>
    <div id="versionList">Loading versions‚Ä¶</div>
  </div>

 
  <!-- ‚úÖ BACK LINK ADDED AT BOTTOM LEFT - ONLY CHANGE -->
  <div style="margin-top: 25px; text-align: left;">
    <a href="dashboard.html" style="color: #38bdf8; text-decoration: none; font-size: 15px;">
        <onmouseover="this.style.color='#38bdf8'"
       onmouseout="this.style.color='#c2e0ff'">
        ‚Üê Back</a>
  </div>
</div>

<!-- Preview Modal -->
<div class="modal" id="previewModal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Document Preview</h2>
      <span class="close" onclick="closePreview()">Close</span>
    </div>
    <div id="previewContent"></div>
  </div>
</div>

<!-- Quill -->
<script src="https://cdn.quilljs.com/1.3.7/quill.min.js  "></script>

<script>
  const API = "https://api.gradely.info/api/super-admin/documents  ";

  const quill = new Quill('#editor', {
    theme: 'snow',
    modules: { toolbar: '#toolbar' }
  });

  async function loadLatest() {
    const type = document.getElementById("docType").value;
    const res = await fetch(`${API}/${type}`, { credentials: "include" });
    const data = await res.json();
    if (data?.content) quill.root.innerHTML = data.content;
    loadVersions();
  }

  async function publish() {
    const type = document.getElementById("docType").value;
    const content = quill.root.innerHTML;

    await fetch(`${API}/${type}`, {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ content })
    });

    alert("Document published successfully");
    loadVersions();
  }

  function preview() {
    document.getElementById("previewContent").innerHTML = quill.root.innerHTML;
    document.getElementById("previewModal").style.display = "flex";
  }

  function closePreview() {
    document.getElementById("previewModal").style.display = "none";
  }

  async function loadVersions() {
    const type = document.getElementById("docType").value;
    const res = await fetch(`${API}/${type}/versions`, { credentials: "include" });
    const versions = await res.json();

    const list = document.getElementById("versionList");
    if (!versions.length) {
      list.textContent = "No previous versions";
      return;
    }

    list.innerHTML = versions.map(v => `
      <div class="version-item">
        <span>${new Date(v.created_at).toLocaleString()}</span>
        <button class="secondary" onclick="restore('${v.id}')">Restore</button>
      </div>
    `).join("");
  }

  async function restore(id) {
    await fetch(`${API}/restore/${id}`, {
      method: "POST",
      credentials: "include"
    });
    alert("Version restored");
    loadLatest();
  }

  document.getElementById("docType").addEventListener("change", loadLatest);
  loadLatest();
</script>

</body>
</html>
