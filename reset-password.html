<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradely | Reset Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }
    .password-wrapper {
      position: relative;
      margin-bottom: 16px;
    }
    input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .input-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #7f8c8d;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 1.2em;
      color: #666;
    }
    .toggle-password:hover {
      color: #2e7d32;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      margin-top: 16px;
      min-height: 24px;
      font-weight: 600;
    }
    .success { color: #27ae60; }
    .error { color: #e74c3c; }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 15px 0;
      margin-top: auto;
      border-top: 1px solid #eee;
      width: 100%;
    }
    footer a {
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.4rem;
      }
      input, button {
        padding: 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>

    <div class="password-wrapper">
      <span class="input-icon">üîí</span>
      <input type="password" id="newPassword" placeholder="New password" minlength="6" required />
      <span class="toggle-password" id="toggle1">üëÅÔ∏è</span>
    </div>

    <div class="password-wrapper">
      <span class="input-icon">‚úÖ</span>
      <input type="password" id="confirmPassword" placeholder="Confirm new password" minlength="6" required />
      <span class="toggle-password" id="toggle2">üëÅÔ∏è</span>
    </div>

    <button id="resetBtn">Update Password</button>
    <p class="message" id="message"></p>
  </div>

  <footer>
    ¬© 2026 <strong>gradely.info</strong>. All rights reserved. | Powered by RIS<br />
    <a href="terms.html">Terms</a> ‚Ä¢ 
    <a href="privacy.html">Privacy</a> ‚Ä¢ 
    <a href="refund-policy.html">Refund Policy</a>
  </footer>

  <script>
    // üîç Get token and type from URL
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    const type = urlParams.get('type');

    const messageEl = document.getElementById('message');
    const resetBtn = document.getElementById('resetBtn');
    const newPasswordInput = document.getElementById('newPassword');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const toggle1 = document.getElementById('toggle1');
    const toggle2 = document.getElementById('toggle2');

    // ‚ùå Validate URL parameters
    if (!token || !type || !['admin', 'student'].includes(type)) {
      messageEl.textContent = 'Invalid or expired reset link.';
      messageEl.className = 'message error';
      resetBtn.disabled = true;
    }

    // üëÅÔ∏è Toggle password visibility
    function setupToggle(toggle, input) {
      toggle.addEventListener('click', () => {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        toggle.textContent = isPassword ? 'üôà' : 'üëÅÔ∏è';
      });
    }
    setupToggle(toggle1, newPasswordInput);
    setupToggle(toggle2, confirmPasswordInput);

    // üîÑ Reset handler
    resetBtn.addEventListener('click', async () => {
      const newPassword = newPasswordInput.value;
      const confirmPassword = confirmPasswordInput.value;

      // ‚úÖ Validation
      if (!newPassword || !confirmPassword) {
        messageEl.textContent = 'Please fill both fields.';
        messageEl.className = 'message error';
        return;
      }
      if (newPassword !== confirmPassword) {
        messageEl.textContent = 'Passwords do not match.';
        messageEl.className = 'message error';
        return;
      }
      if (newPassword.length < 6) {
        messageEl.textContent = 'Password must be at least 6 characters.';
        messageEl.className = 'message error';
        return;
      }

      messageEl.textContent = 'Updating password...';
      messageEl.className = 'message';
      resetBtn.disabled = true;

      try {
        const API_BASE = window.location.hostname.includes('localhost')
          ? 'http://localhost:3001/api/password'
          : 'https://api.gradely.info/api/password';

        const res = await fetch(`${API_BASE}/reset`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, new_password: newPassword, type })
        });

        const data = await res.json();

        if (res.ok && data.success) {
          messageEl.textContent = '‚úÖ Password updated! Redirecting to login...';
          messageEl.className = 'message success';
          setTimeout(() => {
            window.location.href = 'index.html'; // ‚Üê Back to login
          }, 2000);
        } else {
          throw new Error(data.message || 'Reset failed');
        }
      } catch (err) {
        messageEl.textContent = '‚ùå ' + (err.message || 'An error occurred');
        messageEl.className = 'message error';
        resetBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
