<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‚öôÔ∏è Settings | Gradely Info</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      margin: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 30px 15px;
    }
    .settings-card {
      background: #fff;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      overflow: hidden;
    }
    .settings-header {
      background: #0c2461;
      color: white;
      text-align: center;
      padding: 25px;
    }
    .settings-header h2 {
      margin: 0;
      font-size: 1.6rem;
      font-weight: 600;
    }
    .settings-body {
      padding: 25px;
    }
    .form-group {
      margin-bottom: 18px;
      position: relative;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 6px;
      border: 1px solid #bdc3c7;
      font-size: 1rem;
      box-sizing: border-box;
    }
    input:focus {
      border-color: #3498db;
      outline: none;
    }
    ::placeholder {
      color: #999;
      opacity: 1;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 38px;
      cursor: pointer;
      user-select: none;
      color: #888;
      font-size: 1.1rem;
    }
    button {
      background: #3498db;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 18px;
      font-weight: 600;
      color: #299aca;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s;
    }
    .back-link:hover {
      color: #c0392b;
      text-decoration: underline;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 0.95rem;
      min-height: 20px;
    }
    .error { color: #e74c3c; }
    .success { color: #27ae60; }
    .footer {
      text-align: center;
      color: #eee;
      font-size: 0.8rem;
      margin-top: 30px;
    }
    .footer a {
      color: #00d2ff;
      text-decoration: none;
      margin: 0 8px;
    }
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="settings-card">
    <div class="settings-header">
      <h2>‚öôÔ∏è School Settings</h2>
      <p>Update only the fields you want to change.</p>
    </div>

    <div class="settings-body">
      <form id="settingsForm">
        <div class="form-group">
          <label>School Name</label>
          <input type="text" name="school_name" id="school_name" placeholder="Enter school name" />
        </div>

        <div class="form-group">
          <label>School Email</label>
          <input type="email" name="email" id="email" placeholder="school@example.com" />
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" name="phone_number" id="phone_number" placeholder="08012345678" />
        </div>

        <div class="form-group">
          <label>Current Password</label>
          <input type="password" name="current_password" id="current_password" placeholder="Enter current password" />
          <span class="toggle-password" onclick="togglePassword('current_password', this)">üëÅÔ∏è</span>
        </div>

        <div class="form-group">
          <label>New Password</label>
          <input type="password" name="new_password" id="new_password" placeholder="Enter new password" />
          <span class="toggle-password" onclick="togglePassword('new_password', this)">üëÅÔ∏è</span>
        </div>

        <div class="form-group">
          <label>Confirm New Password</label>
          <input
            type="password"
            name="confirm_new_password"
            id="confirm_new_password"
            placeholder="Re-enter new password"
          />
          <span class="toggle-password"
            onclick="togglePassword('confirm_new_password', this)">üëÅÔ∏è</span>
        </div>

        <button type="submit">üíæ Save Changes</button>

        <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>

        <div id="message" class="message"></div>
      </form>
    </div>
  </div>

  <div class="footer">
    &copy; 2025 <strong>gradely.info</strong>. All rights reserved.<br/>
    <a href="terms.html">Terms</a> ‚Ä¢
    <a href="privacy.html">Privacy</a> ‚Ä¢
    <a href="refund-policy.html">Refund Policy</a>
  </div>

<script>
// ‚úÖ CORRECT API BASE ‚Äî no trailing spaces
const API_BASE = "https://gradely-backend-1.onrender.com";

// ‚úÖ Auth: check localStorage first (persistent), fallback to sessionStorage
const adminId = localStorage.getItem("adminId") || sessionStorage.getItem("adminId");
const schoolId = localStorage.getItem("school_id") || sessionStorage.getItem("school_id");

if (!adminId || !schoolId) {
  alert("‚ö†Ô∏è You are not logged in!");
  window.location.href = "admin-login.html";
}

// Sync to sessionStorage for compatibility (optional but safe)
sessionStorage.setItem("adminId", adminId);
sessionStorage.setItem("school_id", schoolId);

// ‚úÖ Load school data using SESSION COOKIES (not tokens)
document.addEventListener("DOMContentLoaded", loadSchoolData);

async function loadSchoolData() {
  const msgEl = document.getElementById("message");
  msgEl.textContent = "‚è≥ Loading settings...";
  msgEl.className = "message";

  try {
    // ‚úÖ Remove Authorization header ‚Äî use session cookie instead
    const res = await fetch(`${API_BASE}/api/admin/settings/school-info`, {
      method: "GET",
      credentials: "include" // ‚úÖ SENDS SESSION COOKIE
    });

    if (!res.ok) {
      const errorText = await res.text();
      console.error("API Error:", errorText);
      throw new Error("Failed to load settings");
    }

    const data = await res.json();

    if (data.success) {
      document.getElementById("school_name").value = data.school.school_name || "";
      document.getElementById("email").value = data.school.email || "";
      document.getElementById("phone_number").value = data.school.phone_number || "";
      msgEl.textContent = "";
    } else {
      msgEl.className = "message error";
      msgEl.textContent = "‚ö†Ô∏è Failed to load school info.";
    }
  } catch (err) {
    msgEl.className = "message error";
    msgEl.textContent = "üö´ Unable to connect to server.";
    console.error("Load settings error:", err);
  }
}

// ‚úÖ Handle form submit with session cookie
document.getElementById("settingsForm").addEventListener("submit", async (e) => {
  e.preventDefault();

  const form = e.target;
  const msgEl = document.getElementById("message");

  msgEl.className = "message";
  msgEl.textContent = "‚è≥ Saving changes...";

  const payload = {};

  if (form.school_name.value.trim()) payload.school_name = form.school_name.value.trim();
  if (form.email.value.trim()) payload.email = form.email.value.trim();
  if (form.phone_number.value.trim()) payload.phone_number = form.phone_number.value.trim();

  const currentPassword = form.current_password.value.trim();
  const newPassword = form.new_password.value.trim();
  const confirmPassword = form.confirm_new_password.value.trim();

  const wantsPasswordChange = currentPassword || newPassword || confirmPassword;

  if (wantsPasswordChange) {
    if (!currentPassword) {
      msgEl.className = "message error";
      msgEl.textContent = "‚ùå Enter your current password.";
      return;
    }
    if (!newPassword) {
      msgEl.className = "message error";
      msgEl.textContent = "‚ùå Enter a new password.";
      return;
    }
    if (!confirmPassword) {
      msgEl.className = "message error";
      msgEl.textContent = "‚ùå Confirm your new password.";
      return;
    }
    if (newPassword !== confirmPassword) {
      msgEl.className = "message error";
      msgEl.textContent = "‚ùå New passwords do not match.";
      return;
    }
    if (newPassword.length < 8) {
      msgEl.className = "message error";
      msgEl.textContent = "‚ùå Password must be at least 8 characters.";
      return;
    }

    payload.current_password = currentPassword;
    payload.new_password = newPassword;
  }

  if (Object.keys(payload).length === 0) {
    msgEl.className = "message error";
    msgEl.textContent = "‚ö†Ô∏è Nothing to update.";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/admin/settings/update-settings`, {
      method: "PUT",
      credentials: "include", // ‚úÖ SEND SESSION COOKIE
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });

    if (!res.ok) {
      const errorData = await res.json().catch(() => ({}));
      throw new Error(errorData.message || "Update failed");
    }

    const data = await res.json();
    msgEl.className = "message success";
    msgEl.textContent = "‚úÖ Settings saved successfully.";

    // Clear password fields
    form.current_password.value = "";
    form.new_password.value = "";
    form.confirm_new_password.value = "";

  } catch (err) {
    msgEl.className = "message error";
    msgEl.textContent = "‚ùå " + err.message;
  }
});

// Toggle password visibility
function togglePassword(fieldId, icon) {
  const input = document.getElementById(fieldId);
  if (input.type === "password") {
    input.type = "text";
    icon.textContent = "üôà";
  } else {
    input.type = "password";
    icon.textContent = "üëÅÔ∏è";
  }
}
</script>

<script src="js/kaima-chatbot.js"></script>
<script src="js/session-timeout.js"></script>

</body>
</html>
