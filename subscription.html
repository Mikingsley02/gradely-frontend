<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¶ Subscription | Gradely Info</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #2d046e;
      width: 100%;
      padding: 20px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 600;
      font-size: 1.1rem;
    }

    

    .logout-btn:hover {
      background: #e84141;
    }

    .container {
      background: #fff;
      color: #333;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
      width: 90%;

      margin-top: 80px;

      text-align: center;
    }

    h2 {
      margin-bottom: 10px;
      color: #2d046e;
    }

    p {
      font-size: 0.9rem;
      color: #555;
      margin-bottom: 20px;
    }

    .details {
      background: #f1f3f5;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      text-align: left;
      line-height: 1.6;
    }

    .details strong {
      color: #000;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    .btn {

      padding: 12px;

      font-size: 1rem;

      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-renew {
      background: #00c851;
      color: white;
    }

    .btn-renew:hover {
      background: #009c3b;
    }

    .btn-cancel {
      background: #ff4444;
      color: white;
    }

    .btn-cancel:hover {
      background: #cc0000;
    }

    /* ‚úÖ NEW: Upgrade button style */
    .btn-upgrade {
      background: #00e676;
      color: #000;
    }
    .btn-upgrade:hover {
      background: #00c853;
    }

    .message {
      margin-top: 15px;
      font-size: 0.95rem;
      text-align: center;
      min-height: 22px;
    }

    .error { color: #e74c3c; }
    .success { color: #27ae60; }

    /* Back to Dashboard Button */
    .back-btn {
      display: inline-block;
      background: #0c2461;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #1e3799;
      transform: scale(1.05);
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 25px;
      font-size: 0.9rem;
      color: #eee;
      background: rgba(0, 0, 0, 0.1);
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      margin-top: auto;
    }

    footer a {
      color: #00d2ff;
      text-decoration: none;
      margin: 0 6px;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">üéì Gradely.info ‚Äî Subscription</div>
    
  </header>

  <div class="container">
    <h2>üì¶ Your Subscription</h2>
    <p>View your current plan details, renew, or cancel.</p>

    <div class="details">
      <p><strong>Plan:</strong> <span id="plan">Loading...</span></p>
      <p><strong>Status:</strong> <span id="status">Loading...</span></p>
      <p><strong>Renewal Date:</strong> <span id="renewal">Loading...</span></p>
    </div>

    <!-- ‚úÖ Added "Upgrade to Pro" button (hidden by default) -->
    <div class="btn-group">
      <button class="btn btn-renew" onclick="renewSubscription()" id="renewBtn">üîÑ Renew</button>
      <button class="btn btn-cancel" onclick="cancelSubscription()" id="cancelBtn">‚úñ Cancel</button>
      <button class="btn btn-upgrade" onclick="upgradeToPro()" id="upgradeBtn" style="display:none;">‚ú® Upgrade to Pro</button>
    </div>

    <div class="message" id="message"></div>

    <!-- Back to Dashboard -->
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <!-- Footer -->
  <footer>
    ¬© 2026 <strong>gradely.info</strong>. All rights reserved. | Powered by RIS<br>
    <a href="terms.html">Terms</a> ‚Ä¢ 
    <a href="privacy.html">Privacy</a> ‚Ä¢ 
    <a href="refund-policy.html">Refund Policy</a>
  </footer>

  <script>
    // ‚úÖ Fixed: No extra spaces in URL
    const API_BASE = "https://gradely-backend-1.onrender.com";

    // Load subscription status on page load
    document.addEventListener("DOMContentLoaded", async () => {
      const msgEl = document.getElementById("message");

      // ‚úÖ Get school_id from URL, localStorage, OR sessionStorage
      const urlParams = new URLSearchParams(window.location.search);
      let school_id = urlParams.get('school_id') 
        || localStorage.getItem('school_id') 
        || sessionStorage.getItem('school_id');

      if (!school_id) {
        msgEl.className = "message error";
        msgEl.textContent = "‚ö†Ô∏è School ID not found. Please log in again.";
        return;
      }

      try {
        // ‚úÖ Pass school_id as query parameter
        const res = await fetch(`${API_BASE}/api/subscription/status?school_id=${encodeURIComponent(school_id)}`, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        // üîÅ Handle non-JSON responses (like HTML errors)
        let result;
        try {
          result = await res.json();
        } catch (jsonError) {
          const text = await res.text();
          console.error("Not JSON:", text);
          throw new Error("Server returned invalid response");
        }

        if (result.success) {
          const plan = result.plan || "basic";
          document.getElementById("plan").textContent = plan.charAt(0).toUpperCase() + plan.slice(1);
          document.getElementById("status").textContent = result.status || "Active";
          document.getElementById("renewal").textContent = result.renewal_date || "N/A";

          // ‚úÖ Show "Upgrade to Pro" if Basic
          if (plan === 'basic') {
            document.getElementById("upgradeBtn").style.display = "block";
          }
        } else {
          throw new Error(result.message || "Failed to load subscription");
        }
      } catch (err) {
        console.error("Load subscription error:", err);
        document.getElementById("plan").textContent = "Unknown";
        document.getElementById("status").textContent = "Error";
        document.getElementById("renewal").textContent = "N/A";
        msgEl.className = "message error";
        msgEl.textContent = "‚ö†Ô∏è Failed to connect to server.";
      }
    });

    // ‚úÖ NEW: Upgrade function
    async function upgradeToPro() {
  const msgEl = document.getElementById("message");

  const urlParams = new URLSearchParams(window.location.search);
  const admin_id =
    urlParams.get("school_id") ||
    localStorage.getItem("school_id") ||
    sessionStorage.getItem("school_id");

  if (!admin_id) {
    msgEl.className = "message error";
    msgEl.textContent = "‚ö†Ô∏è School ID not found.";
    return;
  }

  if (!confirm("‚ú® Upgrade to PRO plan now?")) return;

  try {
    const res = await fetch(`${API_BASE}/api/subscription/upgrade`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ admin_id }),
    });

    const result = await res.json();

    if (result.success) {
      msgEl.className = "message success";
      msgEl.textContent = "üöÄ Successfully upgraded to PRO!";
      setTimeout(() => location.reload(), 1500);
    } else {
      throw new Error(result.message || "Upgrade failed");
    }
  } catch (err) {
    console.error("Upgrade error:", err);
    msgEl.className = "message error";
    msgEl.textContent = "‚ùå " + err.message;
  }
}


    // Renew subscription
    async function renewSubscription() {
  const msgEl = document.getElementById("message");

  const urlParams = new URLSearchParams(window.location.search);
  const school_id =
    urlParams.get("school_id") ||
    localStorage.getItem("school_id") ||
    sessionStorage.getItem("school_id");

  if (!school_id) {
    msgEl.className = "message error";
    msgEl.textContent = "School ID missing";
    return;
  }

  try {
    const res = await fetch(`${API_BASE}/api/subscription/renew`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ school_id })
    });

    const result = await res.json();

    // üöÄ BASIC ‚Üí REDIRECT TO PAYMENT
    if (result.upgrade_required) {
      window.location.href = `register-school.html?plan=pro&school_id=${school_id}`;
      return;
    }

    if (result.success) {
      msgEl.className = "message success";
      msgEl.textContent = "‚úÖ Subscription renewed!";
      setTimeout(() => location.reload(), 1500);
    } else {
      throw new Error(result.message);
    }
  } catch (err) {
    msgEl.className = "message error";
    msgEl.textContent = err.message;
  }
}


    // Cancel subscription
    async function cancelSubscription() {
      if (!confirm("‚ö†Ô∏è Are you sure you want to cancel your subscription?")) return;

      const msgEl = document.getElementById("message");
      const btn = document.getElementById("cancelBtn");

      const originalText = btn.innerHTML;
      btn.disabled = true;
      btn.style.opacity = "0.7";
      btn.innerHTML = "‚è≥ Cancelling...";

      try {
        const res = await fetch(`${API_BASE}/api/subscription/cancel`, {
          method: "POST",
          headers: { "Content-Type": "application/json" }
        });

        const result = await res.json();

        if (result.success) {
          msgEl.className = "message success";
          msgEl.textContent = "‚úÖ Subscription cancelled successfully.";
          setTimeout(() => location.reload(), 1500);
        } else {
          throw new Error(result.message || "Cancellation failed");
        }
      } catch (err) {
        console.error("Cancel error:", err);
        msgEl.className = "message error";
        msgEl.textContent = "‚ùå " + (err.message || "Network error");
      } finally {
        btn.disabled = false;
        btn.style.opacity = "1";
        btn.innerHTML = originalText;
      }
    }

    // Logout function
    function logout() {
      localStorage.clear();
      sessionStorage.clear();
      window.location.href = "login.html";
    }
  </script>

<script src="js/kaima-chatbot.js"></script>

</body>
