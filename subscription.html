<body>

  <header>
    <div class="brand">üéì Gradely.info ‚Äî Subscription</div>
    
  </header>

  <div class="container">
    <h2>üì¶ Your Subscription</h2>
    <p>View your current plan details, renew, or cancel.</p>

    <div class="details">
      <p><strong>Plan:</strong> <span id="plan">Loading...</span></p>
      <p><strong>Status:</strong> <span id="status">Loading...</span></p>
      <p><strong>Renewal Date:</strong> <span id="renewal">Loading...</span></p>
    </div>

    <!-- ‚úÖ Added "Upgrade to Pro" button (hidden by default) -->
    <div class="btn-group">
      <button class="btn btn-renew" onclick="renewSubscription()" id="renewBtn">üîÑ Renew</button>
      <button class="btn btn-cancel" onclick="cancelSubscription()" id="cancelBtn">‚úñ Cancel</button>
      <button class="btn btn-upgrade" onclick="upgradeToPro()" id="upgradeBtn" style="display:none;">‚ú® Upgrade to Pro</button>
    </div>

    <div class="message" id="message"></div>

    <!-- Back to Dashboard -->
    <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
  </div>

  <!-- Footer -->
  <footer>

    <a href="terms.html">Terms</a> ‚Ä¢

    <a href="refund-policy.html">Refund Policy</a>
  </footer>

  <script>
let schoolId = null;
let subscriptionData = null;

document.addEventListener("DOMContentLoaded", async () => {
  schoolId = localStorage.getItem("school_id") || sessionStorage.getItem("school_id");
  
  if (!schoolId) {
    alert("Session expired. Please log in again.");
    window.location.href = "admin-login.html";
    return;
  }

  await fetchSubscriptionStatus();
});

async function fetchSubscriptionStatus() {
  try {
    // ‚úÖ FIXED: Removed extra spaces in URL
    const apiUrl = `https://gradely-backend-1.onrender.com/api/subscription/status?school_id=${encodeURIComponent(schoolId)}`;
    console.log("üì° Fetching subscription status from:", apiUrl);
    
    const res = await fetch(apiUrl);
    
    if (!res.ok) throw new Error(`HTTP ${res.status}`);
    
    const data = await res.json();
    console.log("‚úÖ Subscription data:", data);

    if (data.success) {
      subscriptionData = data;
      updateSubscriptionUI(data);
    } else {
      document.getElementById('message').innerHTML = `<span class="error">Failed to load subscription details</span>`;
    }
  } catch (err) {
    console.error("‚ùå Error:", err);
    document.getElementById('message').innerHTML = `<span class="error">Unable to load subscription: ${err.message || 'Network error'}</span>`;
  }
}

function updateSubscriptionUI(data) {
  // ‚úÖ FIXED: Correct element IDs matching your HTML
  document.getElementById('plan').textContent = data.plan.charAt(0).toUpperCase() + data.plan.slice(1);
  
  const statusEl = document.getElementById('status');
  statusEl.textContent = data.isActive ? 'Active' : 'Expired';
  statusEl.className = data.isActive ? '' : 'error';
  
  // ‚úÖ FIXED: Proper date formatting with fallback
  const renewalEl = document.getElementById('renewal');
  if (data.expiryDate && data.expiryDate !== 'null') {
    renewalEl.textContent = new Date(data.expiryDate).toLocaleDateString('en-GB', {
      day: 'numeric',
      month: 'short',
      year: 'numeric'
    });
  } else {
    renewalEl.textContent = 'Not set';
  }

  // ‚úÖ FIXED: Button visibility logic
  const renewBtn = document.getElementById('renewBtn');
  const cancelBtn = document.getElementById('cancelBtn');
  const upgradeBtn = document.getElementById('upgradeBtn');
  
  if (data.plan === 'basic') {
    renewBtn.style.display = 'none';
    cancelBtn.style.display = 'none';
    upgradeBtn.style.display = 'block';
  } else if (data.plan === 'pro') {
    upgradeBtn.style.display = 'none';
    cancelBtn.style.display = 'block';
    
    if (data.isActive) {
      renewBtn.style.display = 'block';
      renewBtn.textContent = 'üîÑ Renew';
    } else {
      renewBtn.style.display = 'block';
      renewBtn.textContent = 'üí≥ Renew Expired Subscription';
      cancelBtn.style.display = 'none';
    }
  }
}

function cancelSubscription() {
  if (!schoolId) {
    alert("Error: School ID not found. Please log in again.");
    return;
  }
  
  if (!confirm("‚ö†Ô∏è Are you sure you want to cancel your subscription?\n\nYou will lose access to all Pro features immediately.")) {
    return;
  }
  
  const btn = document.getElementById('cancelBtn');
  btn.disabled = true;
  btn.textContent = "Cancelling...";
  document.getElementById('message').innerHTML = '';

  // ‚úÖ FIXED: Removed trailing spaces in URL
  fetch('https://gradely-backend-1.onrender.com/api/subscription/cancel', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ school_id: schoolId })
  })
  .then(response => response.json())
  .then(data => {
    if (data.success) {
      document.getElementById('message').innerHTML = '<span class="success">‚úÖ Subscription cancelled successfully!</span>';
      setTimeout(() => window.location.href = 'dashboard.html', 1500);
    } else {
      throw new Error(data.message || "Cancellation failed");
    }
  })
  .catch(err => {
    console.error("Cancellation error:", err);
    document.getElementById('message').innerHTML = `<span class="error">‚ùå ${err.message || 'Cancellation failed. Please try again.'}</span>`;
  })
  .finally(() => {
    if (btn) {
      btn.disabled = false;
      btn.textContent = "‚úñ Cancel";
    }
  });
}

function renewSubscription() {
  if (!schoolId) {
    alert("Error: School ID not found. Please log in again.");
    return;
  }
  
  // Redirect to payment flow
  const url = subscriptionData?.plan === 'basic' 
    ? `paystack-payment.html?school_id=${encodeURIComponent(schoolId)}&plan=pro&upgrade=true`
    : `paystack-payment.html?school_id=${encodeURIComponent(schoolId)}&plan=pro`;
  
  window.location.href = url;
}

// ‚úÖ ADDED: Required upgrade function for the upgrade button
function upgradeToPro() {
  if (!schoolId) {
    alert("Error: School ID not found. Please log in again.");
    return;
  }
  window.location.href = `paystack-payment.html?school_id=${encodeURIComponent(schoolId)}&plan=pro&upgrade=true`;
}
</script>
