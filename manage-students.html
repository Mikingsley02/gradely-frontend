<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manage Students</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .container {
      margin-top: 30px;
      flex: 1;
    }
    table {
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
    }
    th {
      background-color: #212529;
      color: white;
    }
    tr:hover {
      background-color: #f1f3f5;
    }
    #messageBox {
      margin-top: 10px;
      text-align: center;
      font-weight: 500;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9rem;
      background: #343a40;
      color: #fff;
      margin-top: auto;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h4>Manage Students</h4>
      <a href="dashboard.html" class="btn btn-primary">⬅ Back to Dashboard</a>
    </div>

    <div class="d-flex justify-content-between mb-3">
      <button id="addStudentBtn" class="btn btn-success" onclick="window.location.href='create-student.html'">➕ Add Student</button>

      <div class="d-flex gap-2">
        <input type="text" id="searchInput" placeholder="Search by ID or Name" class="form-control" />
        <button id="searchBtn" class="btn btn-primary">Search</button>
      </div>
    </div>

    <table class="table table-bordered">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Class</th>
          <th>Section</th>
          <th>Phone</th>
          <th>Parent Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="studentsTableBody">
        <tr><td colspan="7" class="text-center">Loading...</td></tr>
      </tbody>
    </table>

    <div id="messageBox"></div>
  </div>

  <!-- ✅ Edit Student Modal -->
  <div class="modal fade" id="editStudentModal" tabindex="-1" aria-labelledby="editStudentLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="editStudentLabel">Edit Student</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="editStudentForm">
            <input type="hidden" id="editStudentId">

            <div class="mb-3">
              <label for="editFirstName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="editFirstName" required>
            </div>

            <div class="mb-3">
              <label for="editMiddleName" class="form-label">Middle Name</label>
              <input type="text" class="form-control" id="editMiddleName">
            </div>

            <div class="mb-3">
              <label for="editLastName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="editLastName" required>
            </div>

            <div class="mb-3">
              <label for="editClass" class="form-label">Class</label>
              <input type="text" class="form-control" id="editClass" required>
            </div>

            <div class="mb-3">
              <label for="editSection" class="form-label">Section</label>
              <input type="text" class="form-control" id="editSection">
            </div>

            <div class="mb-3">
              <label for="editPhone" class="form-label">Phone</label>
              <input type="text" class="form-control" id="editPhone">
            </div>

            <div class="mb-3">
              <label for="editParentEmail" class="form-label">Parent Email</label>
              <input type="email" class="form-control" id="editParentEmail">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-success" id="saveEditBtn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 <strong>gradely.info</strong>. All rights reserved. | Powered by RIS<br />
    <a href="terms.html">Terms</a> •
    <a href="privacy.html">Privacy</a> •
    <a href="refund-policy.html">Refund Policy</a>
  </footer>

  <script>
document.addEventListener("DOMContentLoaded", () => {
  const schoolId = localStorage.getItem("school_id");
  const tableBody = document.querySelector("#studentsTableBody");
  const searchInput = document.querySelector("#searchInput");
  const searchBtn = document.querySelector("#searchBtn");
  const editModal = new bootstrap.Modal(document.getElementById("editStudentModal"));
  const saveEditBtn = document.getElementById("saveEditBtn");

  async function loadStudents() {
    if (!schoolId) {
      tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">❌ Missing school ID</td></tr>`;
      return;
    }

    try {
      const res = await fetch(`/api/students/students/${schoolId}`);
      const data = await res.json();

      if (!data.success || !data.students.length) {
        tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-warning">⚠️ No students found.</td></tr>`;
        return;
      }

      renderTable(data.students);
    } catch (err) {
      console.error("Error loading students:", err);
      tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">⚠️ Failed to load students.</td></tr>`;
    }
  }

  function renderTable(students) {
    tableBody.innerHTML = students.map(student => `
      <tr>
        <td>${student.student_id}</td>
        <td>${student.first_name} ${student.middle_name || ""} ${student.last_name}</td>
        <td>${student.class}</td>
        <td>${student.section || "-"}</td>
        <td>${student.phone || "-"}</td>
        <td>${student.parent_email || "-"}</td>
        <td>
          <button class="btn btn-sm btn-primary edit-btn" data-id="${student.student_id}">Edit</button>
          <button class="btn btn-sm btn-danger delete-btn" data-id="${student.student_id}">Delete</button>
        </td>
      </tr>
    `).join("");

    attachEditHandlers();
    attachDeleteHandlers();
  }

  searchBtn.addEventListener("click", async () => {
    const query = searchInput.value.trim();
    if (!query) return loadStudents();

    try {
      const res = await fetch(`/api/students/${schoolId}/search/${query}`);
      const data = await res.json();

      if (!data.success || !data.students.length) {
        tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-warning">⚠️ No student found.</td></tr>`;
        return;
      }

      renderTable(data.students);
    } catch (err) {
      console.error("Search error:", err);
      tableBody.innerHTML = `<tr><td colspan="7" class="text-center text-danger">⚠️ Search failed.</td></tr>`;
    }
  });

  function attachEditHandlers() {
    document.querySelectorAll(".edit-btn").forEach(btn => {
      btn.addEventListener("click", (e) => {
        const id = e.target.dataset.id;
        openEditModal(id);
      });
    });
  }

  function attachDeleteHandlers() {
    document.querySelectorAll(".delete-btn").forEach(btn => {
      btn.addEventListener("click", async (e) => {
        const id = e.target.dataset.id;
        if (confirm("Are you sure you want to delete this student?")) {
          try {
            const res = await fetch(`/api/students/${id}`, { method: "DELETE" });
            const data = await res.json();
            if (data.success) loadStudents();
          } catch (err) {
            console.error("Delete error:", err);
          }
        }
      });
    });
  }

  async function openEditModal(studentId) {
    try {
      const res = await fetch(`/api/students/${schoolId}/search/${studentId}`);
      const data = await res.json();
      if (!data.success || !data.students.length) return alert("⚠️ Student not found");
      const s = data.students[0];

      document.getElementById("editStudentId").value = s.student_id;
      document.getElementById("editFirstName").value = s.first_name || "";
      document.getElementById("editMiddleName").value = s.middle_name || "";
      document.getElementById("editLastName").value = s.last_name || "";
      document.getElementById("editClass").value = s.class || "";
      document.getElementById("editSection").value = s.section || "";
      document.getElementById("editPhone").value = s.phone || "";
      document.getElementById("editParentEmail").value = s.parent_email || "";

      editModal.show();
    } catch (err) {
      console.error("Error opening edit modal:", err);
    }
  }

  saveEditBtn.addEventListener("click", async () => {
    const id = document.getElementById("editStudentId").value;
    const updatedData = {
      first_name: document.getElementById("editFirstName").value.trim(),
      middle_name: document.getElementById("editMiddleName").value.trim(),
      last_name: document.getElementById("editLastName").value.trim(),
      class: document.getElementById("editClass").value.trim(),
      section: document.getElementById("editSection").value.trim(),
      phone: document.getElementById("editPhone").value.trim(),
      parent_email: document.getElementById("editParentEmail").value.trim()
    };

    try {
      const res = await fetch(`/api/students/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(updatedData)
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ Student updated successfully!");
        editModal.hide();
        loadStudents();
      } else {
        alert("⚠️ " + data.message);
      }
    } catch (err) {
      console.error("Error saving student:", err);
      alert("❌ Failed to save changes.");
    }
  });

  loadStudents();
});
  </script>

  <script src="js/kaima-chatbot.js"></script>
  <script src="js/session-timeout.js"></script>
</body>
</html>
