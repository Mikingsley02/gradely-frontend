<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gradely | Forgot Password</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #2c3e50;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #2980b9;
    }
    button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }
    .message {
      text-align: center;
      margin-top: 16px;
      min-height: 24px;
      font-weight: 600;
    }
    .success { color: #27ae60; }
    .error { color: #e74c3c; }

    footer {
      text-align: center;
      font-size: 0.85rem;
      color: #666;
      padding: 15px 0;
      margin-top: auto;
      border-top: 1px solid #eee;
      width: 100%;
    }
    footer a {
      color: #3498db;
      text-decoration: none;
      margin: 0 5px;
    }
    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      h2 {
        font-size: 1.4rem;
      }
      input, button {
        padding: 10px;
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forgot Your Password?</h2>

    <input
      type="text"
      id="identifier"
      placeholder="Enter your ID"
      required
      autofocus
    />

    <button id="sendLinkBtn">Send Reset Link</button>
    <p class="message" id="message"></p>

    <p style="text-align: center; margin-top: 20px;">
      <a href="index.html" style="color: #3498db; text-decoration: none;">← Back to Login</a>
    </p>
  </div>

  <footer>
    © 2026 <strong>gradely.info</strong>. All rights reserved. | Powered by RIS<br />
    <a href="terms.html">Terms</a> • 
    <a href="privacy.html">Privacy</a> • 
    <a href="refund-policy.html">Refund Policy</a>
  </footer>

  <script>
    const API_BASE = window.location.hostname.includes('localhost')
      ? 'http://localhost:3001/api/password'
      : 'https://api.gradely.info/api/password';

    const sendLinkBtn = document.getElementById('sendLinkBtn');
    const messageEl = document.getElementById('message');
    const identifierInput = document.getElementById('identifier');

    sendLinkBtn.addEventListener('click', async () => {
      const identifier = identifierInput.value.trim();

      if (!identifier) {
        messageEl.textContent = 'Please enter your ID or email.';
        messageEl.className = 'message error';
        return;
      }

      messageEl.textContent = 'Sending reset link...';
      messageEl.className = 'message';
      sendLinkBtn.disabled = true;

      try {
        // Detect if input is email or ID
        const isEmail = identifier.includes('@');
        const payload = isEmail
          ? { email: identifier }
          : { user_id: identifier };

        // Call a unified endpoint (see backend note below)
        const res = await fetch(`${API_BASE}/forgot`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (res.ok && data.success) {
          messageEl.textContent = '✅ Check your email for a reset link!';
          messageEl.className = 'message success';
          identifierInput.value = '';
        } else {
          throw new Error('Failed to send link');
        }
      } catch (err) {
        messageEl.textContent = '❌ ' + (err.message || 'An error occurred. Please try again.');
        messageEl.className = 'message error';
      } finally {
        sendLinkBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
